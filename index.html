      { id: 'health-suppressed-healing', label: 'Medical Innovation & Regulation', description: 'RESEARCHED: Documented patterns in how medical innovations interact with regulatory systems, examining cases where regulatory frameworks have delayed, restricted, or shaped the adoption of therapeutic approaches.\n\nPATTERN: REGULATORY FRAMEWORKS & INNOVATION TENSION:\nThe relationship between medical regulation and innovation creates inherent tension: regulation protects patients from harm but can also delay beneficial treatments, protect incumbent industries, and create barriers that favor well-funded entities over independent researchers.\n\nDOCUMENTED CASES â€” DELAYED OR RESTRICTED TREATMENTS:\n\nPSYCHEDELIC THERAPY (Pattern #3 precedent):\nğŸŸ¢ DOCUMENTED: MKULTRA research (1953-1973) explored LSD and other psychedelics for intelligence purposes [ğŸŸ¢ Church Committee]. Over 1,000 scientific papers on psychedelic therapy published before 1965 [ğŸŸ¢]. Schedule I classification (1970 Controlled Substances Act) effectively halted research for decades [ğŸŸ¢]. Johns Hopkins psilocybin RCTs show significant results for treatment-resistant depression (JAMA Psychiatry) [ğŸŸ¢]. Imperial College London psilocybin trials (Lancet, NEJM) [ğŸŸ¢]. FDA granted Breakthrough Therapy designation to psilocybin (2018, 2019) [ğŸŸ¢]. Pattern: promising research â†’ political/institutional suppression â†’ decades-long delay â†’ gradual rehabilitation through institutional channels. (See consciousness-meditation for full documentation.)\n\nMEDICAL CANNABIS:\nğŸŸ¢ DOCUMENTED: Cannabis used medicinally for thousands of years [ğŸŸ¢]. Marihuana Tax Act 1937 effectively criminalized [ğŸŸ¢]. Schedule I classification (1970) â€” defined as "no currently accepted medical use" [ğŸŸ¢]. NIH-funded studies existed throughout prohibition period [ğŸŸ¢]. FDA approved Epidiolex (CBD) for epilepsy 2018 [ğŸŸ¢]. 38+ U.S. states have medical cannabis programs as of 2024 despite continued federal Schedule I status [ğŸŸ¢]. DEA rescheduling process initiated 2024 [ğŸŸ¢].\n\nğŸŸ  PATTERN: Federal classification system conflicts with state-level medical evidence acceptance, creating regulatory incoherence that persists for decades.\n\nANTIMONOPOLY & THE AMA:\nğŸŸ¢ DOCUMENTED: AMA successfully lobbied against osteopaths, chiropractors, and other practitioners throughout 20th century [ğŸŸ¢]. Wilk v. AMA (1990): Federal court found AMA guilty of conspiracy to destroy chiropractic profession â€” "systematic, long-term wrongdoing and the long-term intent to destroy a licensed profession" [ğŸŸ¢ 7th Circuit Court of Appeals]. AMA maintained Committee on Quackery (1963-1975) specifically targeting chiropractors [ğŸŸ¢].\n\nğŸŸ¡ NOTE ON SPECIFIC PRACTITIONERS: Claims about Royal Rife, Stanislaw Burzynski, and similar figures require careful evaluation. Some faced genuine regulatory overreach; others promoted treatments that failed rigorous testing. Individual cases should not be generalized into claims of systematic "suppression of cures." The documented pattern is institutional gatekeeping that sometimes delays beneficial innovations (psychedelics, cannabis) while also sometimes correctly preventing harmful ones.\n\nFLEXNER REPORT LEGACY (see health-pharma-funding):\nğŸŸ¢ DOCUMENTED: 1910 Flexner Report (Carnegie Bulletin No. 4) reduced medical schools from 155 to 66 [ğŸŸ¢]. Eliminated eclectic, homeopathic, and Black medical schools [ğŸŸ¢]. Standardized medical education around pharmaceutical/surgical model [ğŸŸ¢]. Rockefeller/Carnegie funding shaped which schools survived [ğŸŸ¢]. Pattern #15 (Triple-Front Method): education reform + funding control + regulatory alignment.\n\nREGULATORY CAPTURE IN MEDICAL CONTEXT:\nğŸŸ¢ DOCUMENTED: PDUFA (1992): FDA receives ~65% of drug review budget from industry user fees [ğŸŸ¢] (see health-regulatory). Average new drug development: $2.6B+ and 10-15 years [ğŸŸ¢ Tufts Center]. Creates structural advantage for large pharmaceutical companies [ğŸŸ¢]. Small innovators and university researchers face barriers to clinical trials that well-funded corporations navigate more easily [ğŸŸ¢].\n\nCROSS-REFERENCES: Pattern #3 (Program Shutdown â†’ Private Resurrection) directly applies to psychedelic medicine timeline. Pattern #10 (regulatory capture) â€” FDA industry funding creates structural bias. Pattern #15 (Triple-Front Method) â€” Flexner Report as template for medical gatekeeping. Health-pharma-funding: Rockefeller/Carnegie institutional control. Health-regulatory: FDA revolving door and industry capture.\n\nMETHODOLOGICAL NOTE: This node documents verified regulatory patterns affecting medical innovation. It does NOT endorse specific "suppressed cures" or claim that all alternative treatments are effective. The documented reality is that regulatory systems create gatekeeping functions that can be captured by incumbent interests â€” a pattern consistent across pharmaceutical, financial, and intelligence domains documented elsewhere in this map.', keyEvidence: [

      { id: 'health-who', label: 'Global Health Governance', description: 'RESEARCHED: The World Health Organization\'s funding structure creates documented dependency on private donors and powerful member states, raising legitimate questions about institutional independence. The 2024-2025 period saw major developments: IHR amendments adopted, Pandemic Agreement finalized, and US withdrawal announced â€” reshaping global health governance.\n\nWHO FUNDING STRUCTURE:\nğŸŸ¢ DOCUMENTED: WHO\'s biennial budget for 2024-2025 is $6.8 billion [ğŸŸ¢ WHO budget documents]. Assessed contributions from member states represent only ~16% of the 2020-21 core budget [ğŸŸ¢]. In 2022, member states agreed to gradually increase assessed contributions to 50% of the core budget by 2030-31 [ğŸŸ¢]. The remainder comes from earmarked voluntary contributions â€” meaning donors choose what their money funds [ğŸŸ¢].\n\nGATES FOUNDATION INFLUENCE:\nğŸŸ¢ DOCUMENTED: Between 2000 and 2024, the Bill & Melinda Gates Foundation made 640 grants worth $5.5 billion to WHO [ğŸŸ¢ Queen Mary University of London analysis, BMJ/PMC 2025]. BMGF was WHO\'s second-largest funder, contributing 9.5% of revenues between 2010-2023 [ğŸŸ¢]. 82.6% ($4.5B) of BMGF grants to WHO targeted infectious diseases [ğŸŸ¢]. 58.9% ($3.2B) went to polio alone â€” despite polio accounting for a negligible proportion of the global disease burden [ğŸŸ¢]. In 2022-2023, the Foundation accounted for 56.5% of WHO\'s polio eradication funding [ğŸŸ¢]. Less than 1% went to non-communicable diseases (which cause 74% of global deaths) [ğŸŸ¢]. Only 0.7% ($37.4M) went to health systems strengthening [ğŸŸ¢]. Only 0.2% ($11.8M) to water and sanitation [ğŸŸ¢].\n\nFUNDING DISTORTION PATTERN: "Activities and areas that donors favour receive more resources than are required while those they are not interested in do not get enough" [ğŸŸ¢ BMJ study]. BMGF is also a founding partner of and major donor to GAVI (the Vaccine Alliance), having committed $4.6B â€” about one-fifth of all GAVI funding [ğŸŸ¢]. This creates a multiplier effect: GAVI is WHO\'s fifth-largest donor, so BMGF influence flows through both direct grants and indirect channels [ğŸŸ¡].\n\nUS WITHDRAWAL:\nIn January 2025, the Trump administration announced US intention to withdraw from WHO by January 2026 [ğŸŸ¢]. The US was WHO\'s largest funder [ğŸŸ¢]. Germany and UK are third and fourth [ğŸŸ¢]. Withdrawal would dramatically increase WHO\'s dependence on remaining donors, particularly BMGF [ğŸŸ¡ projected impact].\n\nPANDEMIC AGREEMENT (2025):\nAdopted by 124 countries at the 78th World Health Assembly on May 20, 2025 [ğŸŸ¢]. Second legally binding treaty under WHO Constitution Article 19 (after 2003 Framework Convention on Tobacco Control) [ğŸŸ¢]. Three years of negotiations following COVID-19 pandemic failures [ğŸŸ¢]. Failed to reach conclusion at 2024 Assembly; extended one year [ğŸŸ¢]. Key provisions: equitable access to diagnostics/vaccines/therapeutics; Global Supply Chain and Logistics Network; R&D investment; pathogen access and benefit-sharing [ğŸŸ¢]. Will not enter into force until 60 ratifications [ğŸŸ¢]. Pathogen Access and Benefit-Sharing Annex still pending adoption at 79th Assembly [ğŸŸ¢].\n\nIHR AMENDMENTS (2024):\nPackage of amendments to International Health Regulations (2005) adopted June 1, 2024 at 77th World Health Assembly [ğŸŸ¢]. Key changes: definition of "pandemic emergency" as higher alert level; Coordinating Financial Mechanism for developing countries; National IHR Authorities for improved coordination; States Parties Committee [ğŸŸ¢]. Amendments entering into force September 2025 for non-rejecting states [ğŸŸ¢].\n\nSOVEREIGNTY CONCERNS AND MISINFORMATION:\nWHO spokesperson (May 2024): "Claims that the draft agreement will cede sovereignty to WHO and will give the WHO secretariat power to impose lockdowns or vaccine mandates on countries are false" [ğŸŸ¢]. WHO recommendations under IHR are non-binding; implementation decisions remain with member states [ğŸŸ¢]. However, legitimate concerns exist about earmarked funding distorting priorities and private donor influence over a public institution [ğŸŸ¡].\n\nPATTERN ANALYSIS:\nWHO\'s funding structure parallels patterns documented elsewhere in this map. The Flexner Report (health-pharma-funding) showed how private foundations (Carnegie/Rockefeller) gained effective control over medical education through strategic grant-making. WHO faces an analogous dynamic: earmarked voluntary contributions allow donors to shape priorities without formal governance authority. This is Pattern #15 (Triple-Front Method) applied to global health: research funding + institutional capture + media framing. The key distinction: unlike BCCI-style covert operations, this influence operates through legal, documented, publicly visible mechanisms â€” making it simultaneously less conspiratorial and more structurally entrenched.\n\nEVIDENCE QUALITY: WHO budget and funding data [ğŸŸ¢]; Gates Foundation grant analysis [ğŸŸ¢ peer-reviewed BMJ study]; Pandemic Agreement adoption [ğŸŸ¢]; IHR amendments [ğŸŸ¢]; sovereignty claims debunked [ğŸŸ¢]; structural influence analysis [ğŸŸ¡]; comparison to historical patterns [ğŸŸ ].', keyEvidence: [

      { id: 'media-entertainment', label: 'Entertainment as Programming', description: 'RESEARCHED (Secker & Alford FOIA \ud83d\udfe2; Jenkins 2012; Stahl/Theaters of War 2022; Congressional records; Cold War archives).\n\nPENTAGON ENTERTAINMENT LIAISON: Operational since 1948 [\ud83d\udfe2]. Phil Strub headed DoD Film Liaison Unit 1989-2018, oversaw \"Dara\" database tracking all productions [\ud83d\udfe2]. FOIA documents: 800+ feature films received DoD support (1911-2017), significantly higher than previous estimates [\ud83d\udfe2 Secker/Alford]. 1,100+ TV titles received Pentagon backing, 900 since 2005 [\ud83d\udfe2 FOIA]. Combined with episode counts (24, Homeland, NCIS), national security state supported thousands of hours of entertainment [\ud83d\udfe2]. Theaters of War documentary (2022): 2,500+ films/TV supervised by military and security services [\ud83d\udfe2]. 2023 DoD production agreements included America\'s Got Talent, Kelly Clarkson Show, Price Is Right [\ud83d\udfe2].\n\nCIA ENTERTAINMENT OFFICE: Established 1996, modeled on Pentagon/FBI equivalents [\ud83d\udfe2]. First liaison Chase Brandon was first cousin of Tommy Lee Jones \u2014 hired for existing Hollywood contacts [\ud83d\udfe1 Jenkins]. Brandon wrote original story treatment for The Recruit but credited only as \"technical advisor\" [\ud83d\udfe1]. CIA assisted 60+ film/TV productions since 1947 [\ud83d\udfe2]. Zero Dark Thirty: extensive CIA collaboration shaping torture narrative [\ud83d\udfe2 FOIA memos]. Meet the Parents: CIA requested removal of torture manual collection from De Niro character [\ud83d\udfe1]. Mission: Impossible (1996): script changed to remove CIA/black budget critique; altered to criticize Church Committee oversight instead [\ud83d\udfe1]. Jennifer Garner (Alias) hired for 2004 CIA recruitment video [\ud83d\udfe1 Jenkins].\n\nSCRIPT CONTROL: Pentagon rejects productions showing military incompetence, war crimes, nuclear accidents, oil company influence, illegal arms sales, drug trafficking, coup involvement, or torture \u2014 precisely the documented activities [\ud83d\udfe2 FOIA]. Equipment/location access traded for favorable portrayal. Refusal = effective censorship since blockbusters need military hardware. Propaganda works best \"when defences are down\" \u2014 viewers don\'t know Pentagon shaped what they\'re watching [\ud83d\udfe1 academic, Theaters of War].\n\nHISTORICAL PRECEDENT: 1943 OSS memo: cinema is \"one of the most powerful propaganda weapons at the disposal of the United States\" [\ud83d\udfe2]. OWI director Davis: \"easiest way to inject propaganda is through entertainment when they do not realize they are being propagandized\" [\ud83d\udfe2]. 1950s: CIA secretly purchased rights to Animal Farm, altered ending so communists were overthrown [\ud83d\udfe2 Tony Shaw, Cold War archives].\n\nKENNEDY PIPELINE: Joseph Kennedy Sr. owned RKO Studios [\ud83d\udfe2]. Jack Valenti moved directly from LBJ White House to MPAA presidency (1966-2004) \u2014 38-year content ratings control with no film qualifications [\ud83d\udfe2].\n\nLEGAL QUESTIONS: Laws since 1950s prohibit government agencies from using appropriated funds for covert propaganda (Sen. Harry Byrd). GAO defines covert communication as \"false or misleading about its source.\" No one has asked GAO to investigate CIA/Pentagon entertainment programs [\ud83d\udfe1 Jenkins].\n\nCROSS-REFERENCE: Mockingbird (media-cia) established journalist assets; entertainment offices formalized same function for film/TV. Pattern #3 applies: terminated programs resurrected in institutional form.', keyEvidence: [

weapon accidents, coup involvement, or assassination programs \u2014 precisely the documented activities [\ud83d\udfe2 FOIA records].\n\nPATTERN: Program Shutdown \u2192 Private Resurrection applies to surveillance infrastructure (Pattern #3). Same personnel, same functions, transferred from government to private sector to avoid oversight. LifeLog\u2192Facebook. TIA\u2192Palantir. PROMIS\u2192commercial surveillance. CIA entertainment ops\u2192formalized liaison offices.', keyEvidence: [

      { id: 'media-narrative-coordination', label: 'Coordinated Narrative Management', description: 'RESEARCHED (CIA FOIA; Church Committee; Kerry/Brown BCCI; Secker/Alford; Congressional Record 2025-2026).\n\nCIA DOCUMENT 1035-960 (1967): Declassified dispatch titled \"Countering Criticism of the Warren Report\" [\ud83d\udfe2 released via 1976 NYT FOIA request]. Instructed CIA media assets to use \"conspiracy theory\" label to discredit Warren Commission critics. Specific tactics: approach \"friendly elite contacts (especially politicians and editors)\"; claim critics are \"wedded to theories adopted before evidence was in\"; accuse of political or financial motivation; assert \"no significant new evidence has emerged\" [\ud83d\udfe2 declassified text]. Document did not invent the term (usage dates to 1860s) but systematized its weaponization against institutional critics [\ud83d\udfe2]. Lance de-Haven-Smith (FSU): developed \"state crimes against democracy\" framework analyzing how 1035-960 tactics became internalized by media culture [\ud83d\udfe1 academic].\n\nDOJ EPSTEIN FILE MANAGEMENT (2025-2026): Active example of coordinated narrative control. DOJ July 2025 memo preemptively declared \"no client list\" and \"no blackmail evidence\" before files fully released. ~50% of files released while claiming compliance. Extensive redactions around non-victims including Wexner. Session 13: DOJ surveilled Congressional members\' search patterns of Epstein files \u2014 Rep. Jayapal\'s search history printed by AG Bondi during Feb 11 hearing [\ud83d\udfe2 Congressional Record]. Pattern #5 technological evolution: same obstruction function (deny\u2192minimize\u2192claim compliance while withholding) now includes surveillance of oversight investigators.\n\nBCCI MEDIA SUPPRESSION: Hill & Knowlton hired to manage BCCI narrative. Gray (former CIA) served simultaneously as CIA blackmail operative AND BCCI PR consultant [\ud83d\udfe2 Kerry/Brown]. Karna Small moved NSC\u2192H&K\       { id: 'whistleblower-suppression', label: 'Whistleblower Suppression', description: 'RESEARCHED: The documented pattern of what happens to individuals who attempt to expose the operations documented throughout this map â€” examined through death records, court proceedings, employment histories, and media responses.\n\nTHE 1991 DEATH CLUSTER (PROMIS-connected):\nğŸŸ¢ DOCUMENTED: Four deaths in a single year, all connected to the PROMIS software/intelligence nexus:\nâ€¢ Danny Casolaro (Aug 10, 1991): Investigative journalist pursuing "the Octopus" â€” intersection of PROMIS, Iran-Contra, BCCI, and intelligence operations. Found dead in Martinsburg, WV hotel bathtub with wrists slashed 10-12 times. Ruled suicide [ğŸŸ¢]. Had told friends: "If anything happens to me, it won\'t be a suicide" [ğŸŸ¢]. Notes and files missing from hotel room [ğŸŸ¡]. Was days from meeting a key source [ğŸŸ¡].\nâ€¢ Alan Standorf (Jan 1991): NSA analyst who was Casolaro\'s source. Found murdered months before Casolaro\'s death [ğŸŸ¢]. Case unsolved [ğŸŸ¢].\nâ€¢ Robert Maxwell (Nov 5, 1991): Fell from yacht Lady Ghislaine. Three pathologists disagreed on cause of death [ğŸŸ¢]. Distributed bugged PROMIS software worldwide for Mossad [ğŸŸ¡ multiple sources]. State funeral attended by six intelligence chiefs [ğŸŸ¢].\nâ€¢ Sen. John Tower (Apr 5, 1991): Died in plane crash. Had helped Maxwell sell PROMIS to Los Alamos per Thomas [ğŸŸ¡]. Was investigating BCCI at time of death [ğŸŸ¡].\nğŸŸ  Individual deaths are documented facts. The clustering of four PROMIS-connected deaths in one year â€” the same year Mega Group was founded â€” is pattern observation, not proven conspiracy. However, the statistical improbability warrants documentation.\n\nGARY WEBB (Dec 10, 2004):\nğŸŸ¢ Pulitzer Prize-winning journalist whose "Dark Alliance" series documented CIA-Contra cocaine trafficking. Faced coordinated attack from LA Times (17 reporters assigned), Washington Post, and New York Times [ğŸŸ¢]. CIA internal memo ("Managing a Nightmare") tracked media response approvingly [ğŸŸ¢ FOIA/The Intercept]. Mercury News apologized, demoted Webb; he resigned [ğŸŸ¢]. No major paper would hire him afterward [ğŸŸ¢]. 1998 CIA IG report confirmed key findings â€” but by then Webb\'s career was destroyed [ğŸŸ¢]. Found dead with TWO gunshot wounds to head â€” ruled suicide [ğŸŸ¢]. Coroner confirmed two-shot suicides are rare but documented [ğŸŸ¢].\n\nGARY CARADORI (Jul 11, 1990):\nğŸŸ¢ Special investigator for Nebraska legislature investigating Franklin Credit Union child abuse allegations. Plane crashed in Aurora, IL on return from Chicago where he had reportedly obtained photographic evidence [ğŸŸ¢]. NTSB ruled mechanical failure [ğŸŸ¢]. Investigation documentation: fragmentary, much disappeared [ğŸŸ¡ DeCamp].\n\nMARIA FARMER â€” FIRST EPSTEIN REPORTER (1996):\nğŸŸ¢ First person to report Epstein to FBI (1996). FBI took no action for years [ğŸŸ¢]. Farmer later reported retaliation: locked on Wexner estate, required Abigail Wexner\'s permission to leave, armed guards and Dobermans [ğŸŸ¡ Farmer testimony]. Described being dismissed, discredited, and isolated [ğŸŸ¡]. Her account â€” given to Whitney Webb in 2020 recorded phone call â€” provides the most detailed inside testimony of the Wexner-Epstein surveillance infrastructure [ğŸŸ¡].\n\nALISHA OWEN â€” IMPRISONED FOR TESTIFYING:\nğŸŸ¢ Franklin Credit Union witness who testified to child sexual abuse by prominent Omaha citizens. Grand jury indicted ACCUSERS rather than accused, calling allegations a "carefully crafted hoax" [ğŸŸ¢]. Owen convicted of perjury, served prison time [ğŸŸ¢]. Paul Bonacci (fellow witness) won $1M civil judgment against Larry King for abuse [ğŸŸ¢ court record] â€” but criminal case never prosecuted.\n\nCHURCH COMMITTEE MEMBERS â€” SURVEILLED:\nğŸŸ¢ NSA Watch List included Church Committee members themselves â€” Church, Mondale, Baker â€” the senators investigating surveillance were being surveilled [ğŸŸ¢ Church Committee findings]. Programs continued AFTER formal 1971 termination under different labels [ğŸŸ¢].\n\nMARK MIDDLETON (May 2022):\nğŸŸ¢ Clinton White House aide who arranged Epstein\'s 17 visits to White House (1993-1995) [ğŸŸ¢ visitor logs/Daily Beast]. Found dead in Arkansas [ğŸŸ¢]. Circumstances disputed [ğŸŸ¡].\n\nMEDIA DESTRUCTION PATTERN:\nğŸŸ¢ The coordinated media response to Gary Webb is the best-documented case of institutional whistleblower destruction. Mechanism: (1) major outlets assigned resources to discredit rather than follow up [ğŸŸ¢]; (2) CIA monitored and encouraged media attacks [ğŸŸ¢ FOIA]; (3) employer pressured to apologize and distance [ğŸŸ¢]; (4) subject rendered unemployable [ğŸŸ¢]; (5) subsequent vindication received minimal coverage [ğŸŸ¢]. Same pattern applied to: Seymour Hersh (increasingly marginalized for challenging official narratives), Julian Assange (imprisoned for publishing classified documents), Edward Snowden (exiled for revealing NSA mass surveillance). The destruction is often more effective than assassination â€” it discredits the information along with the messenger.\n\nEVIDENCE SCRUBBING:\nğŸŸ¢ British journalist Nigel Rosser (Evening Standard, Jan 2001): reported Epstein "once claimed to have worked for the CIA" [ğŸŸ¡]. Since Epstein\'s arrest, records of Rosser\'s article have been SCRUBBED from British newspaper archives including Evening Standard\'s own [ğŸŸ¢ Webb confirmed]. Pattern: inconvenient journalism about intelligence connections disappeared from digital archives.\n\nSESSION 13 â€” DOJ SURVEILLING CONGRESS (Feb 2026):\nğŸŸ¢ AG Bondi appeared at House Judiciary hearing with printout labeled "Jayapal Pramila Search History" showing Rep. Jayapal\'s search queries of DOJ Epstein database [ğŸŸ¢ photographed at hearing, CNBC]. Jayapal: "totally inappropriate and against the separations of powers" [ğŸŸ¢]. EVOLUTION: The suppression pattern now extends to surveilling the investigators themselves â€” the people with Congressional authority to oversee are being monitored by the institution they oversee.\n\nPATTERN ANALYSIS: Across decades, the same institutional response recurs when operations are threatened with exposure: (1) discredit the messenger (Webb, Owen, Farmer); (2) destroy career/employability (Webb, Hersh); (3) legal prosecution of accusers rather than accused (Owen, Assange); (4) evidence disappearance (Casolaro files, Epstein recordings, scrubbed articles); (5) suspicious deaths under "suicide" ruling (Casolaro, Webb, Spence, Epstein himself); (6) surveil the investigators (Church Committee, Jayapal). The consistency of method across unrelated cases and decades points to institutional practice, not coincidence.\n\nEVIDENCE QUALITY: Individual deaths [ğŸŸ¢ documented facts]; manner of death rulings [ğŸŸ¢]; Gary Webb media destruction [ğŸŸ¢ FOIA confirmed]; Owen prosecution [ğŸŸ¢]; Farmer testimony [ğŸŸ¡]; evidence scrubbing [ğŸŸ¢]; Congressional surveillance [ğŸŸ¢]; death clustering as pattern [ğŸŸ  statistical observation]. Each individual case is documented; the synthesis is analytical.', keyEvidence: [

    children: [
      { id: 'cosmology-origins', label: 'Origin Questions', description: 'EXPLORATORY NODE: Documented scientific puzzles surrounding the origin of life and the Cambrian Explosion, examined through peer-reviewed literature.\n\nTHE ORIGIN OF LIFE (ABIOGENESIS):\nğŸŸ¢ DOCUMENTED: How life arose from non-living chemistry remains one of science\'s deepest unsolved problems [ğŸŸ¢]. No scientific consensus on mechanism, location, or timing beyond the broad constraint that life existed by ~3.5 billion years ago (earliest stromatolites) and possibly ~3.8-4.1 billion years ago (disputed isotopic signatures) [ğŸŸ¢].\n\nMAJOR HYPOTHESES:\nâ€¢ RNA World: self-replicating RNA preceded DNA/protein systems [ğŸŸ¡ widely discussed, experimental challenges remain]. Ribozymes demonstrate catalytic RNA [ğŸŸ¢]. Gap: spontaneous RNA synthesis under prebiotic conditions not yet demonstrated [ğŸŸ¢].\nâ€¢ Metabolism-first: chemical cycles preceded genetic replication [ğŸŸ¡]. Iron-sulfur world (WÃ¤chtershÃ¤user), alkaline hydrothermal vents (Lane, Martin) [ğŸŸ¡ peer-reviewed].\nâ€¢ Panspermia: life\'s precursors arrived via meteorites or comets. Amino acids found in Murchison meteorite [ğŸŸ¢]. Directed panspermia (Crick & Orgel, Icarus 1973): life deliberately seeded by extraterrestrial intelligence [ğŸŸ¢ published speculation by Nobel laureate]. Crick and Orgel themselves noted "scientific evidence is inadequate at the present time to say anything about the probability" [ğŸŸ¢].\nâ€¢ Warm little ponds vs. deep-sea vents: ongoing debate about whether surface or deep environments more likely [ğŸŸ¢ active research].\n\nTHE CAMBRIAN EXPLOSION:\nğŸŸ¢ DOCUMENTED: Beginning ~538.8 million years ago, practically all major animal phyla appeared in the fossil record within ~13-25 million years [ğŸŸ¢ paleontological consensus]. Resulted in the divergence of most modern metazoan body plans [ğŸŸ¢]. Darwin himself called the apparent absence of precursors "a serious difficulty" for his theory [ğŸŸ¢ Origin of Species].\n\nCURRENT SCIENTIFIC UNDERSTANDING:\nPrecambrian life was not absent â€” Ediacaran biota (~635-538 Ma) included multicellular organisms, some possibly ancestral to modern phyla [ğŸŸ¢]. Kimberella interpreted as early mollusc [ğŸŸ¡]. Molecular clock estimates suggest animal lineages diverged earlier than fossil record indicates [ğŸŸ¡]. Cambrian animals likely needed less oxygen than previously assumed â€” Stanford-led 2024 study in Nature Geoscience found only modest oxygen increases at the Cambrian boundary [ğŸŸ¢]. "Slow-fuse" model: long period of cryptic evolution preceded visible diversification [ğŸŸ¡]. Ecological triggers: rise of predation may have driven arms race producing hard shells, complex eyes, and novel body plans [ğŸŸ¡ widely discussed].\n\nLee, Soubrier & Edgecombe (Current Biology): fastest inferred Cambrian evolutionary rates "are still consistent with evolution by natural selection and with data from living organisms" [ğŸŸ¢]. Conway Morris: the explosion is "the inevitable consequence of Earth and biospheric change" [ğŸŸ¡].\n\nGENUINE OPEN QUESTIONS:\nâ€¢ How did the genetic toolkit for body-plan innovation arise? Hox genes and developmental regulatory networks [ğŸŸ¢ active research]\nâ€¢ Why the apparent ~4-billion-year delay between life\'s origin and complex multicellularity? [ğŸŸ¢ unexplained]\nâ€¢ Does the Cambrian pattern reflect genuine explosive innovation or preservational bias toward hard-bodied organisms? [ğŸŸ¢ debated]\nâ€¢ Abiogenesis: what bridges the gap between prebiotic chemistry and the simplest self-replicating system? [ğŸŸ¢ unsolved]\n\nREMOVED FROM THIS NODE: The "Anunnaki hypothesis" (Sitchin) lacks peer-reviewed support [ğŸ”´] and has been removed. Directed panspermia (Crick/Orgel) is retained as a published speculation by credentialed scientists, though it remains highly speculative and was acknowledged as such by its authors.\n\nEVIDENCE QUALITY: Cambrian explosion as geological event [ğŸŸ¢]; Ediacaran precursors [ğŸŸ¢]; evolutionary rate analysis [ğŸŸ¢]; oxygen threshold research [ğŸŸ¢]; abiogenesis mechanisms [ğŸŸ¡ hypothetical]; directed panspermia [ğŸŸ¡/ğŸ”´ speculative]. These are genuine scientific mysteries actively researched in top journals â€” they deserve serious attention without the overlay of pseudoscientific narratives.', keyEvidence: [

      ], sources: [

      { id: 'cosmology-nature', label: 'The Nature of Reality', description: 'RESEARCHED: Foundational questions about what reality is at the deepest level, examined through peer-reviewed physics, philosophy, and mathematics. The holographic principle and simulation argument represent two distinct but converging challenges to naive realism.\n\nTHE HOLOGRAPHIC PRINCIPLE:\nGerard \'t Hooft proposed (1993) that the description of a volume of space can be encoded on a lower-dimensional boundary [ğŸŸ¢ \'t Hooft, "Dimensional Reduction in Quantum Gravity," gr-qc/9310026]. Leonard Susskind gave it precise string-theoretic formulation (1995): "The three-dimensional world of ordinary experience is a hologram, an image of reality coded on a distant two-dimensional surface" [ğŸŸ¢ Susskind, "The World as a Hologram," J. Math. Phys. 36:6377-6396]. Raphael Bousso generalized to covariant entropy bound applicable to any spacetime [ğŸŸ¢ Bousso, Reviews of Modern Physics 74:825-874, 2002].\n\nORIGINS IN BLACK HOLE PHYSICS:\nBekenstein (1972-73): black hole entropy proportional to surface area, not volume [ğŸŸ¢]. Hawking radiation (1975): raised information paradox [ğŸŸ¢]. If information is preserved (now consensus), it must be encoded on the event horizon â€” a 2D surface contains all information about 3D interior [ğŸŸ¢]. This is not metaphor: the mathematics of string theory and quantum gravity formally require dimensional reduction [ğŸŸ¢ peer-reviewed physics].\n\nAdS/CFT CORRESPONDENCE:\nMaldacena (1997): proved exact mathematical equivalence between gravity in 5-dimensional anti-de Sitter space and a quantum field theory on its 4-dimensional boundary [ğŸŸ¢ Maldacena, Advances in Theoretical and Mathematical Physics 2:231-252]. Most cited paper in theoretical physics history. Demonstrates holography is not speculation but mathematical fact in at least one class of spacetimes [ğŸŸ¢]. Extension to our actual universe (de Sitter space) remains unproven [ğŸŸ¡].\n\nSIMULATION ARGUMENT (Bostrom, 2003):\nNick Bostrom\'s trilemma: at least one of three propositions must be true: (1) civilizations almost always go extinct before achieving simulation capability; (2) posthuman civilizations choose not to run ancestor-simulations; (3) we are almost certainly living in a simulation [ğŸŸ¢ Bostrom, "Are We Living in a Computer Simulation?", Philosophical Quarterly 53(211):243-255, 2003]. The argument is purely probabilistic and rests on substrate independence (consciousness can arise from non-biological computation) [ğŸŸ¢]. Not a claim that we are in a simulation, but a logical constraint: believing we will become posthumans who run simulations commits us to believing (3) [ğŸŸ¢]. Widely discussed in peer-reviewed philosophy; criticized by Bruiger (2023) and others on grounds that substrate independence is unproven [ğŸŸ¡].\n\nPARTICIPATORY UNIVERSE (Wheeler):\nJohn Archibald Wheeler\'s "it from bit": every physical quantity derives its meaning from yes-no observations [ğŸŸ¢ Wheeler, "Information, Physics, Quantum: The Search for Links," 1990]. The universe as a self-excited circuit where observers participate in bringing reality into being through measurement [ğŸŸ¢ Wheeler]. Connected to quantum measurement problem and the role of consciousness in wavefunction collapse (von Neumann-Wigner interpretation) [ğŸŸ¡ debated].\n\nINFORMATION-THEORETIC APPROACHES:\nâ€¢ Seth Lloyd (2002): universe as quantum computer performing ~10^120 operations since Big Bang [ğŸŸ¢ Physical Review Letters]\nâ€¢ Vlatko Vedral: information as fundamental building block of reality [ğŸŸ¢ "Decoding Reality," Oxford, 2010]\nâ€¢ Erik Verlinde (2010): gravity as emergent entropic force rather than fundamental interaction [ğŸŸ¡ JHEP, debated]\nâ€¢ Digital physics (Zuse, Wolfram, Fredkin): universe as cellular automaton [ğŸŸ¡ speculative but published]\n\nCONNECTION TO CONSCIOUSNESS:\nIf reality is fundamentally informational, the hard problem of consciousness takes new form. Information requires an experiencer (panpsychism connection); or consciousness generates the information structure (idealism); or both arise from a deeper substrate (neutral monism/Russellian monism) [ğŸŸ  philosophical interpretation]. Wheeler\'s participatory universe directly implies consciousness is not epiphenomenal but constitutive [ğŸŸ¡].\n\nPATTERN ANALYSIS:\nHolographic principle represents mainstream physics arriving at conclusions that parallel ancient philosophical traditions (Maya in Hinduism, Plato\'s cave, Buddhist emptiness). The simulation argument connects to cosmology-purpose: if simulated, by whom and why? Information-theoretic physics bridges the science-consciousness divide documented across this map\'s consciousness branch.\n\nEVIDENCE QUALITY: Holographic principle and AdS/CFT are peer-reviewed mathematical physics [ğŸŸ¢]; black hole thermodynamics well-established [ğŸŸ¢]; Bostrom\'s argument is valid philosophy [ğŸŸ¢]; simulation hypothesis is unfalsifiable [ğŸŸ ]; participatory universe is interpretation, not established physics [ğŸŸ¡]. The convergence of these frameworks on information-as-fundamental is genuine but the metaphysical implications remain open.', keyEvidence: [
        { claim: 'Holographic principle (\'t Hooft 1993, Susskind 1995): mathematically demonstrated that all information in a 3D volume can be encoded on its 2D boundary â€” mainstream theoretical physics', classification: 'ğŸŸ¢', source: '\'t Hooft (1993); Susskind, J. Math. Phys. (1995)' },

        { claim: 'Bostrom\'s simulation argument (2003): purely logical trilemma â€” if posthuman civilizations can and do run simulations, we are almost certainly in one. Valid philosophy, not established science', classification: 'ğŸŸ¢', source: 'Bostrom, Philosophical Quarterly (2003)' }

      { id: 'cosmology-cycles', label: 'Cyclical Models & Catastrophism', description: 'EXPLORATORY NODE: Documented astronomical cycles that influence Earth\'s climate, catastrophic events in the geological record, and their implications for civilization â€” examined through established science.\n\nMILANKOVITCH CYCLES:\nğŸŸ¢ DOCUMENTED: Three orbital parameters drive long-term climate variation [ğŸŸ¢ Milankovitch 1920s; confirmed Hays, Imbrie & Shackleton, Science 1976]:\nâ€¢ Eccentricity: Earth\'s orbit varies from nearly circular to mildly elliptical over ~100,000-year and ~413,000-year cycles [ğŸŸ¢]\nâ€¢ Obliquity: axial tilt varies between 22.1Â° and 24.5Â° over ~41,000-year cycle [ğŸŸ¢]\nâ€¢ Precession: Earth\'s rotational axis wobbles over ~25,772-year cycle (precession of the equinoxes), while the orbital ellipse itself precesses over ~112,000 years [ğŸŸ¢]\n\nThese cycles cause up to 25% variation in mid-latitude insolation [ğŸŸ¢ NASA]. Correlated with ice age timing through ocean sediment cores [ğŸŸ¢]. "100,000-year problem": dominant glacial cycle matches eccentricity period but eccentricity forcing is the weakest â€” mechanism not fully understood [ğŸŸ¢ active research]. Ice ages occurred at 41,000-year intervals between 1-3 million years ago, then shifted to 100,000-year cycle ~800,000 years ago â€” transition unexplained [ğŸŸ¢].\n\nPRECESSION OF THE EQUINOXES:\nğŸŸ¢ DOCUMENTED: Discovered by Hipparchus (~150 BCE) â€” equinoxes shift ~1Â° every 72 years against the stellar background [ğŸŸ¢]. Full cycle ~25,772 years. Currently perihelion occurs during Southern Hemisphere summer; in ~13,000 years, Northern Hemisphere summer will coincide with perihelion, producing more extreme northern seasons [ğŸŸ¢]. Astrological "Ages" (Age of Pisces, Age of Aquarius) derive from precession â€” the constellation behind the Sun at vernal equinox shifts over millennia [ğŸŸ¢ astronomy]. These are astronomical facts; their cultural/esoteric significance is interpretive [ğŸŸ ].\n\nYOUNGER DRYAS EVENT (see also ancient-civilizations):\nğŸŸ¢ DOCUMENTED: Rapid cooling ~12,800-11,600 years ago, ~7Â°C drop within decades [ğŸŸ¢]. Coincided with megafauna extinction and Clovis culture disappearance [ğŸŸ¢]. Impact hypothesis (Firestone et al. 2007): comet airburst or impact trigger [ğŸŸ¡ debated]. Platinum anomaly found at 50+ sites [ğŸŸ¢ Moore et al. 2017]. Whether this was cyclical (linked to orbital mechanics) or stochastic (random impact) is unresolved [ğŸŸ¡].\n\nCATASTROPHISM vs. UNIFORMITARIANISM:\nHistorical geology was shaped by the debate between catastrophism (Cuvier: history punctuated by sudden catastrophes) and uniformitarianism (Lyell: gradual processes, "present is the key to the past") [ğŸŸ¢]. Modern synthesis: both operate â€” gradual processes dominate most of geological time, punctuated by genuine catastrophes (asteroid impacts, supervolcano eruptions, rapid climate shifts) [ğŸŸ¢]. Chicxulub impact (66 Ma) confirmed catastrophism\'s validity for K-Pg extinction [ğŸŸ¢].\n\nCIVILIZATIONAL IMPLICATIONS:\nMilankovitch cycles have been correlated with hominin evolution â€” deMenocal linked climate variability to diversification points in human lineage [ğŸŸ¡ Nature]. Precession-driven monsoon changes affected agricultural civilizations [ğŸŸ¢]. Younger Dryas cooling may have disrupted early complex societies and triggered the Neolithic Revolution as an adaptive response [ğŸŸ¡ widely discussed]. Whether cyclical catastrophism explains alleged "civilization resets" is speculative [ğŸŸ ].\n\nREMOVED FROM THIS NODE: "Yuga cycles" as literal cosmological periods, "solar micronovas," and "12,000-year reset cycle" lack peer-reviewed support [ğŸ”´]. Precession and Milankovitch cycles are real; grand cyclical theories of civilization rise and fall built upon them remain speculative.\n\nEVIDENCE QUALITY: Milankovitch cycles [ğŸŸ¢ confirmed]; precession [ğŸŸ¢]; Younger Dryas climate event [ğŸŸ¢]; impact hypothesis [ğŸŸ¡ debated]; catastrophism/uniformitarianism synthesis [ğŸŸ¢]; civilizational cycle theories [ğŸŸ /ğŸ”´ speculative]. The astronomical cycles are established science; their extrapolation into grand narratives of civilizational periodicity requires more evidence than currently exists.', keyEvidence: [
        { claim: 'Milankovitch cycles confirmed (1976): Earth\'s orbital variations drive ice age timing â€” one of the most successful predictions in Earth science', classification: 'ğŸŸ¢', source: 'Hays, Imbrie & Shackleton, Science (1976)' },
        { claim: 'Younger Dryas impact hypothesis: platinum anomaly confirmed at 50+ sites across 4 continents â€” growing peer-reviewed support but remains debated', classification: 'ğŸŸ¡', source: 'Moore et al., Scientific Reports (2017); Firestone et al., PNAS (2007)' }
      ], sources: [

      { id: 'cosmology-et', label: 'Non-Human Intelligence', description: 'RESEARCHED: The UAP disclosure movement represents an unprecedented bipartisan Congressional push against executive branch secrecy, with documented whistleblower testimony, proposed legislation, and institutional resistance patterns that mirror other cover-up structures in this map.\n\nGRUSCH CONGRESSIONAL TESTIMONY (Jul 26, 2023):\nDavid Grusch, former NGA GS-15 (military equivalent of full-bird Colonel), co-lead for UAP analysis at AARO predecessor, testified under oath before House Oversight Committee [ğŸŸ¢ Congressional hearing transcript]. Key claims: informed of "multi-decade UAP crash retrieval and reverse-engineering program" during official duties; denied access to program; US government possesses non-human spacecraft; "non-human biologics" recovered from crash sites; personally knows people "harmed or injured" in cover-up efforts; filed PPD-19 Urgent Concern with IC Inspector General [ğŸŸ¢]. Grusch based testimony on 40+ witness interviews over 4 years, with "photography, official documentation, and classified oral testimony" [ğŸŸ¢]. ICIG found complaint "credible and urgent" [ğŸŸ¢]. Grusch reported retaliation by superiors [ğŸŸ¢].\n\nCORROBORATING WITNESSES:\nâ€¢ Cmdr David Fravor (USN Ret): 2004 "Tic Tac" encounter off USS Nimitz \'97 object demonstrated capabilities exceeding known technology [ğŸŸ¢ testimony]\nâ€¢ Ryan Graves (Americans for Safe Aerospace): reported daily UAP encounters during 2014-2015 training missions [ğŸŸ¢ testimony]\nâ€¢ Luis Elizondo (fmr AATIP director): Nov 2023 hearing \'97 "UAP are real. Advanced technologies not made by our government...are monitoring sensitive military installations" [ğŸŸ¢ testimony]\nâ€¢ Tim Gallaudet (Rear Admiral USN Ret): UAPs represent "strong evidence...nonhuman, higher intelligence" [ğŸŸ¢ testimony]\n\nSCHUMER-ROUNDS UAP DISCLOSURE ACT (2023-2024):\n64-page bipartisan amendment to NDAA, modeled on JFK Assassination Records Collection Act [ğŸŸ¢ Congress.gov]. Key provisions: NARA UAP Records Collection with "presumption of immediate disclosure"; 9-member independent Review Board; federal eminent domain over "recovered technologies of unknown origin" and "biological evidence of non-human intelligence" held by private entities [ğŸŸ¢]. Co-sponsors: Rubio, Gillibrand, Young, Heinrich [ğŸŸ¢]. Senate passed 86-11 [ğŸŸ¢]. CRITICAL: Key provisions (eminent domain, Review Board) stripped during House conference [ğŸŸ¢] \'97 Grusch called result "mixed bag" [ğŸŸ¡]. Schumer pledged to reintroduce stripped provisions [ğŸŸ¢]. Reintroduced as UAP Disclosure Act of 2024 [ğŸŸ¢].\n\nAARO (est. Jul 2022):\nAll-domain Anomaly Resolution Office, successor to UAPTF. Directors: Sean Kirkpatrick (2022-Dec 2023), Jon Kosloski (Aug 2024-present). Mar 2024 Historical Record Report Vol. I: "no empirical evidence" of alien technology [ğŸŸ¢ DoD]. HOWEVER: Report criticized for selective omission of whistleblower testimony, narrative control paralleling decades of institutional suppression [ğŸŸ¡ New Paradigm Institute analysis]. Nov 2024 Annual Report: 1,652 total UAP reports; 757 new cases; 21 cases merit further analysis as "true anomalies" that AARO director "does not understand" [ğŸŸ¢]. GREMLIN prototype sensor deployed for pattern-of-life collection [ğŸŸ¢].\n\nKONA BLUE: AARO revealed proposed DHS Special Access Program for UAP recovery and reverse engineering \'97 advocates "convinced US government was hiding UAP technologies" \'97 rejected by DHS leadership [ğŸŸ¢ AARO Historical Report].\n\nPATTERN ANALYSIS:\nUAP disclosure follows Pattern #3 (Program Shutdown \'86\xb2 Private Resurrection) and Pattern #5 (Obstruction Template). Stripping of Disclosure Act\'s strongest provisions mirrors BCCI-era Congressional obstruction. AARO\'s institutional dismissal despite "credible and urgent" ICIG finding parallels DOJ handling of Epstein evidence. Key question: Which private contractors hold recovered materials that eminent domain provision targeted?\n\nEVIDENCE QUALITY: Congressional testimony [ğŸŸ¢]; legislation [ğŸŸ¢]; AARO reports [ğŸŸ¢]; whistleblower claims re crash retrieval [ğŸŸ¡ credible sources, no physical evidence publicly produced]; "non-human" interpretation [ğŸŸ  extraordinary claim requiring extraordinary evidence]. Note: Scientific community remains divided \'97 NASA: "no credible evidence of extraterrestrial life"; Gen. Milley: no evidence verifying Grusch claims. This node documents the institutional process, not endorsing specific conclusions about NHI.', keyEvidence: [

      { id: 'cosmology-afterlife', label: 'Death & What Comes After', description: 'EXPLORATORY NODE: Examining empirical research on post-mortem consciousness claims through the lens of the University of Virginia\'s Division of Perceptual Studies â€” the most rigorous institutional program in this domain.\n\nUVA DIVISION OF PERCEPTUAL STUDIES (DOPS):\nFounded 1967 by psychiatrist Ian Stevenson within UVA School of Medicine\'s Department of Psychiatry and Neurobehavioral Sciences [ğŸŸ¢]. Chester Carlson (inventor of xerography) endowed $1M to support the research [ğŸŸ¢]. Stevenson served as department chairman before stepping down to focus on this work [ğŸŸ¢]. Now directed by Jim Tucker, MD (Bonner-Lowry Professor) [ğŸŸ¢]. Over 2,500 cases of the reincarnation type in database, coded on 200+ variables [ğŸŸ¢ DOPS]. JAMA reviewer on Stevenson\'s work: he has "painstakingly and unemotionally collected a detailed series of cases... evidence difficult to explain on any other grounds" [ğŸŸ¢ JAMA 1975]. Harold Lief (Penn psychiatry): "Either he is making a colossal mistake, or he will be known as the Galileo of the twentieth century" [ğŸŸ¢].\n\nCHILDREN\'S PAST-LIFE MEMORY CASES:\nTypical pattern: children begin speaking about a previous life at age 2-3, provide specific names, places, and manner of death [ğŸŸ¢ Stevenson/Tucker]. ~70% describe dying violently or unexpectedly in the claimed previous life [ğŸŸ¢ Tucker]. Males account for ~75% of violent deaths â€” matching general population statistics for unnatural death [ğŸŸ¢]. ~20% of children have birthmarks or birth defects corresponding to wounds on the deceased person [ğŸŸ¢ Stevenson, Reincarnation and Biology, 1997]. ~70% of investigated cases are "solved" â€” matched to a specific deceased individual [ğŸŸ¢ DOPS]. Children generally above-average IQ, no elevated rates of mental or emotional disorders [ğŸŸ¢ Tucker]. Memories typically fade by age 6-7 [ğŸŸ¢]. Gender changes in only ~10% of cases [ğŸŸ¢].\n\nSTRONGEST CASE TYPES:\nâ€¢ Cases where child\'s statements were documented in writing before the previous personality was identified [ğŸŸ¢ Keil & Tucker, JSE 2005]\nâ€¢ Cases with corresponding birthmarks verified against autopsy or medical records [ğŸŸ¢ Stevenson]\nâ€¢ Xenoglossy cases: claimed ability to speak unlearned languages [ğŸŸ¡ very rare, methodologically difficult]\nâ€¢ American/European cases: harder to attribute to cultural expectations [ğŸŸ¢ Stevenson, European Cases 2003]\n\nCRITICISMS AND LIMITATIONS:\nâ€¢ Selection bias: cases mainly found in cultures believing in reincarnation [ğŸŸ¢ acknowledged by Stevenson]\nâ€¢ Information leakage: families may unconsciously communicate details [ğŸŸ¡ plausible for some cases]\nâ€¢ Confirmation bias in investigation [ğŸŸ¡]\nâ€¢ Published primarily in specialty journals (Journal of Scientific Exploration, JSE) rather than mainstream psychiatry [ğŸŸ¢]\nâ€¢ No controlled experimental paradigm â€” all cases are retrospective or field investigations [ğŸŸ¢]\nâ€¢ Alternative explanations: anomalous information access without reincarnation (even DOPS researchers acknowledge this possibility) [ğŸŸ¢]\n\nINTERMISSION MEMORIES:\n~20% of children who report past lives also describe the period between death and rebirth [ğŸŸ¡ Sharma & Tucker, Journal of Near-Death Studies 2005]. No consistent picture: some describe "God\'s house," others describe waiting near place of death [ğŸŸ¡]. Median time between previous death and child\'s birth: ~16 months [ğŸŸ¡ Tucker].\n\nCONNECTION TO NDE RESEARCH:\nDOPS also studies near-death experiences (see consciousness-nde node). Combined evidence from children\'s past-life memories and NDEs represents two distinct empirical approaches to the question of consciousness surviving bodily death. Neither alone is conclusive, but both produce data that is difficult to explain within strict materialist frameworks [ğŸŸ  interpretation].\n\nEVIDENCE QUALITY: DOPS institutional credentials [ğŸŸ¢]; case database methodology [ğŸŸ¢]; individual strong cases [ğŸŸ¢/ğŸŸ¡ varies]; reincarnation interpretation [ğŸŸ  extraordinary claim]; alternative explanations remain viable [ğŸŸ¡]. This remains genuinely open territory â€” the data is more robust than skeptics typically acknowledge, but falls short of the controlled experimental evidence that would be needed to establish survival of consciousness as scientific fact.', keyEvidence: [

        { claim: 'Prospective cardiac arrest studies (van Lommel, Parnia) document consciousness experiences during periods of no measurable brain activity â€” challenging materialist models', classification: 'ğŸŸ¢', source: 'van Lommel, Lancet (2001); Parnia, Resuscitation (2014, 2023)' }

      { id: 'cosmology-purpose', label: 'The Purpose Question', description: 'EXPLORATORY NODE: The question of whether the universe has purpose or telos, examined through the fine-tuning debate and major philosophical positions.\n\nTHE FINE-TUNING OBSERVATION:\nğŸŸ¢ DOCUMENTED: Multiple fundamental physical constants appear finely tuned for the existence of complex structures, including life. Examples: gravitational constant, strong nuclear force, electromagnetic coupling constant, cosmological constant, neutron-proton mass difference [ğŸŸ¢ Barrow & Tipler, The Anthropic Cosmological Principle, 1986; Carr & Rees, Nature 1979]. The cosmological constant is ~120 orders of magnitude smaller than particle physics predicts â€” Weinberg noted that if it were several orders larger, the universe could not form stars or galaxies [ğŸŸ¢]. Small variations in these constants would produce universes without atoms, chemistry, or gravitational structure [ğŸŸ¢ widely accepted in physics]. Whether this constitutes a genuine explanatory puzzle or merely an observation selection effect is the core debate [ğŸŸ¢].\n\nWEAK ANTHROPIC PRINCIPLE (WAP):\nCarter (1974): we must observe conditions compatible with our existence as observers â€” a tautological but potentially important constraint [ğŸŸ¢]. Does not explain WHY conditions are life-permitting, only notes that observers can only observe life-permitting universes [ğŸŸ¢]. Philosophers widely agree this alone cannot explain fine-tuning [ğŸŸ¢ Stanford Encyclopedia of Philosophy].\n\nSTRONG ANTHROPIC PRINCIPLE (SAP):\nCarter (1974): the universe must have properties that allow observers to develop at some stage [ğŸŸ¢]. Often misinterpreted as teleological; Carter himself emphasized it highlights the same observational bias as WAP [ğŸŸ¢]. Barrow & Tipler (1986) extended it into more speculative territory [ğŸŸ¡].\n\nMAJOR RESPONSES TO FINE-TUNING:\n\n1. MULTIVERSE HYPOTHESIS: If a vast ensemble of universes exists with varying constants, observer selection explains why we find ourselves in a life-permitting one [ğŸŸ¢ Susskind, Greene, Tegmark]. String theory landscape (~10^500 possible vacua) provides theoretical basis [ğŸŸ¡]. Criticized as unfalsifiable in some formulations [ğŸŸ¢]. Inflation theory provides physical mechanism for universe generation [ğŸŸ¢].\n\n2. DESIGN HYPOTHESIS: Fine-tuning reflects intentional design by an intelligent agent [ğŸŸ¡ philosophical tradition]. William Lane Craig, Robin Collins among contemporary proponents [ğŸŸ¡]. Critics: does not explain the designer; shifts rather than solves the problem [ğŸŸ¢]. Sober (2005) and Ikeda/Jefferys argue anthropic reasoning actually undermines design inference [ğŸŸ¡].\n\n3. BRUTE FACT: The constants simply are what they are â€” no explanation needed or possible [ğŸŸ¢ philosophical position]. Davies (The Goldilocks Enigma, 2006) calls this "the absurd universe" option [ğŸŸ¢]. Philosophically defensible but unsatisfying to many [ğŸŸ¢].\n\n4. DEEPER THEORY: A future fundamental theory of physics may show that the constants are not free parameters but necessary consequences of deeper principles [ğŸŸ¢ widely hoped among physicists]. Would dissolve the puzzle rather than answer it [ğŸŸ¢]. Bernard Carr (2024): physicists have "always preferred to say that our final theory will predict the constants uniquely" [ğŸŸ¢].\n\n5. COSMOPSYCHISM/TELEOLOGICAL: Philip Goff (Why? The Purpose of the Universe, 2023) argues for "cosmic purpose" as a middle position between theism and atheism [ğŸŸ¡ philosophical]. Thomas Nagel (Mind and Cosmos, 2012) argued for natural teleology â€” purpose without a designer [ğŸŸ¡]. These draw on panpsychist traditions (see consciousness-nature node) [ğŸŸ¡].\n\nCONNECTION TO THIS MAP:\nThe fine-tuning question sits at the intersection of physics (cosmology-nature, science-physics), consciousness research (consciousness-nature), and ancient wisdom traditions (consciousness-ancient). If consciousness is fundamental rather than emergent â€” as multiple nodes in this map explore â€” then the apparent fine-tuning for conscious observers takes on different significance. Wheeler\'s participatory universe suggests observers are constitutive rather than incidental [ğŸŸ¡]. Bostrom\'s simulation argument (cosmology-nature) offers yet another framework [ğŸŸ¢ valid philosophy].\n\nEVIDENCE QUALITY: Fine-tuning observations [ğŸŸ¢]; anthropic principles [ğŸŸ¢ philosophy]; multiverse hypothesis [ğŸŸ¡ theoretical, unfalsifiable]; design argument [ğŸŸ¡ philosophical]; deeper theory hope [ğŸŸ¡ speculative but mainstream]; cosmopsychism [ğŸŸ¡]. The purpose question remains genuinely open â€” it sits at the boundary of physics, philosophy, and metaphysics where empirical methods reach their limits.', keyEvidence: [
        { claim: 'Fine-tuning: if any of ~6 fundamental physical constants differed by tiny fractions, complex matter (and life) could not exist â€” documented in peer-reviewed physics', classification: 'ğŸŸ¢', source: 'Rees, Just Six Numbers (1999); Barrow & Tipler (1986)' },
        { claim: 'Five major response categories to fine-tuning: multiverse (no design needed), anthropic principle (observation selection), design/teleology, mathematical necessity, brute fact', classification: 'ğŸŸ¢', source: 'Academic philosophy of physics literature' }
      ], sources: [
          { label: 'Barrow & Tipler, The Anthropic Cosmological Principle (1986)', url: 'https://global.oup.com/academic/product/the-anthropic-cosmological-principle-9780192821478', type: 'academic' },
          { label: 'Rees, Just Six Numbers (1999)', url: 'https://archive.org/details/isbn_9780465036721', type: 'academic' },
          { label: 'Templeton Foundation â€” Fine-Tuning Research Program', url: 'https://www.templeton.org/', type: 'academic' }
        ], status: 'researched', connections: ['consciousness-qualia', 'cosmology-nature'] }
    ]
  }
};

// Build flat node index
const ALL_NODES = {};
const BRANCH_LIST = Object.values(BRANCHES);

BRANCH_LIST.forEach(branch => {
  ALL_NODES[branch.id] = { ...branch, type: 'branch', branch: branch.id };
  branch.children.forEach(child => {
    ALL_NODES[child.id] = { ...child, type: 'child', branch: branch.id, branchColor: branch.color };
  });
});

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// CANVAS RENDERING
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

const canvas = document.getElementById('graph');
const ctx = canvas.getContext('2d');
let W, H, dpr;
let panX = 0, panY = 0, zoom = 1;
let isDragging = false, dragStart = { x:0, y:0 }, panStart = { x:0, y:0 };
let hoveredNode = null;
let showConnections = true;
let animFrame;
let time = 0;

// Node positions
const nodePositions = {};
const nodeVelocities = {};

function resize() {
  dpr = window.devicePixelRatio || 1;
  W = window.innerWidth;
  H = window.innerHeight;
  canvas.width = W * dpr;
  canvas.height = H * dpr;
  canvas.style.width = W + 'px';
  canvas.style.height = H + 'px';
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}

function initPositions() {
  const cx = W / 2, cy = H / 2;
  const branchRadius = Math.min(W, H) * 0.3;

  BRANCH_LIST.forEach((branch, i) => {
    const angle = (i / BRANCH_LIST.length) * Math.PI * 2 - Math.PI / 2;
    const bx = cx + Math.cos(angle) * branchRadius;
    const by = cy + Math.sin(angle) * branchRadius;

    nodePositions[branch.id] = { x: bx, y: by, targetX: bx, targetY: by, radius: 28 };
    nodeVelocities[branch.id] = { x: 0, y: 0 };

    const childRadius = 100;
    branch.children.forEach((child, j) => {
      const cAngle = angle + ((j - (branch.children.length-1)/2) * 0.3);
      const cx2 = bx + Math.cos(cAngle) * childRadius;
      const cy2 = by + Math.sin(cAngle) * childRadius;
      nodePositions[child.id] = { x: cx2, y: cy2, targetX: cx2, targetY: cy2, radius: 10 };
      nodeVelocities[child.id] = { x: 0, y: 0 };
    });
  });
}

function worldToScreen(wx, wy) {
  return {
    x: (wx + panX) * zoom + W/2,
    y: (wy + panY) * zoom + H/2
  };
}

function screenToWorld(sx, sy) {
  return {
    x: (sx - W/2) / zoom - panX,
    y: (sy - H/2) / zoom - panY
  };
}

function drawConnection(fromId, toId, alpha) {
  const from = nodePositions[fromId];
  const to = nodePositions[toId];
  if (!from || !to) return;

  const p1 = worldToScreen(from.x, from.y);
  const p2 = worldToScreen(to.x, to.y);

  ctx.beginPath();
  ctx.moveTo(p1.x, p1.y);

  // Curved connection
  const mx = (p1.x + p2.x) / 2;
  const my = (p1.y + p2.y) / 2;
  const dx = p2.x - p1.x;
  const dy = p2.y - p1.y;
  const cx1 = mx - dy * 0.15;
  const cy1 = my + dx * 0.15;

  ctx.quadraticCurveTo(cx1, cy1, p2.x, p2.y);
  ctx.strokeStyle = `rgba(201,168,76,${alpha * 0.12})`;
  ctx.lineWidth = 1;
  ctx.stroke();
}

function drawNode(id, node, branchData) {
  const pos = nodePositions[id];
  if (!pos) return;
  const sp = worldToScreen(pos.x, pos.y);
  const r = pos.radius * zoom;

  if (sp.x < -100 || sp.x > W+100 || sp.y < -100 || sp.y > H+100) return;

  const isBranch = node.type === 'branch';
  const color = isBranch ? node.color : (branchData ? branchData.color : '#666');
  const isHovered = hoveredNode === id;
  const isResearched = node.status === 'researched';

  // Glow
  if (isBranch || isHovered || isResearched) {
    const glow = ctx.createRadialGradient(sp.x, sp.y, 0, sp.x, sp.y, r * (isBranch ? 3 : isResearched ? 2.8 : 2.5));
    glow.addColorStop(0, color + (isHovered ? '30' : isResearched ? '28' : '18'));
    glow.addColorStop(1, color + '00');
    ctx.fillStyle = glow;
    ctx.beginPath();
    ctx.arc(sp.x, sp.y, r * (isBranch ? 3 : isResearched ? 2.8 : 2.5), 0, Math.PI * 2);
    ctx.fill();
  }

  // Pulse ring for branch nodes and researched nodes
  if (isBranch) {
    const pulseR = r * (1.4 + Math.sin(time * 0.02 + BRANCH_LIST.indexOf(node) * 0.8) * 0.15);
    ctx.beginPath();
    ctx.arc(sp.x, sp.y, pulseR, 0, Math.PI * 2);
    ctx.strokeStyle = color + '25';
    ctx.lineWidth = 1;
    ctx.stroke();
  }
  if (isResearched && !isBranch) {
    const pulseR = r * (1.6 + Math.sin(time * 0.03 + id.length * 0.5) * 0.2);
    ctx.beginPath();
    ctx.arc(sp.x, sp.y, pulseR, 0, Math.PI * 2);
    ctx.strokeStyle = '#c9a84c44';
    ctx.lineWidth = 1;
    ctx.stroke();
  }

  // Node circle
  ctx.beginPath();
  ctx.arc(sp.x, sp.y, r, 0, Math.PI * 2);

  if (isBranch) {
    const grad = ctx.createRadialGradient(sp.x - r*0.3, sp.y - r*0.3, 0, sp.x, sp.y, r);
    grad.addColorStop(0, color + 'cc');
    grad.addColorStop(1, color + '88');
    ctx.fillStyle = grad;
  } else if (isResearched) {
    ctx.fillStyle = isHovered ? color + 'ee' : color + 'aa';
  } else {
    ctx.fillStyle = isHovered ? color + 'cc' : color + '66';
  }
  ctx.fill();

  ctx.strokeStyle = isResearched ? '#c9a84c' : (isHovered ? color : color + '55');
  ctx.lineWidth = isResearched ? 2 : (isHovered ? 2 : 1);
  ctx.stroke();

  // Label
  if (isBranch && zoom > 0.4) {
    ctx.font = `${Math.max(10, 13 * zoom)}px 'Outfit', sans-serif`;
    ctx.fillStyle = isHovered ? '#fff' : 'rgba(232,230,225,0.9)';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';

    const label = node.label;
    const words = label.split(' ');
    if (words.length > 1 && r > 15) {
      ctx.fillText(words[0], sp.x, sp.y - 6 * zoom);
      ctx.fillText(words.slice(1).join(' '), sp.x, sp.y + 8 * zoom);
    } else {
      ctx.fillText(label, sp.x, sp.y);
    }
  } else if (!isBranch && zoom > 0.7) {
    ctx.font = `${Math.max(8, 10 * zoom)}px 'Outfit', sans-serif`;
    ctx.fillStyle = isHovered ? '#fff' : 'rgba(232,230,225,0.6)';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'top';
    ctx.fillText(node.label, sp.x, sp.y + r + 4);
  }
}

function draw() {
  time++;
  ctx.clearRect(0, 0, W, H);

  // Background particles
  ctx.fillStyle = 'rgba(201,168,76,0.03)';
  for (let i = 0; i < 40; i++) {
    const px = ((i * 137.508 + time * 0.1) % W);
    const py = ((i * 97.31 + time * 0.07) % H);
    ctx.beginPath();
    ctx.arc(px, py, 1, 0, Math.PI * 2);
    ctx.fill();
  }

  // Draw branch-to-child lines
  BRANCH_LIST.forEach(branch => {
    const bp = nodePositions[branch.id];
    if (!bp) return;
    const bScreen = worldToScreen(bp.x, bp.y);

    branch.children.forEach(child => {
      const cp = nodePositions[child.id];
      if (!cp) return;
      const cScreen = worldToScreen(cp.x, cp.y);

      ctx.beginPath();
      ctx.moveTo(bScreen.x, bScreen.y);
      ctx.lineTo(cScreen.x, cScreen.y);
      ctx.strokeStyle = branch.color + '22';
      ctx.lineWidth = 1;
      ctx.stroke();
    });
  });

  // Draw cross-branch connections
  if (showConnections) {
    BRANCH_LIST.forEach(branch => {
      branch.children.forEach(child => {
        if (child.connections) {
          child.connections.forEach(targetId => {
            drawConnection(child.id, targetId, 1);
          });
        }
      });
    });
  }

  // Draw nodes
  BRANCH_LIST.forEach(branch => {
    branch.children.forEach(child => {
      drawNode(child.id, { ...child, type: 'child' }, branch);
    });
  });
  BRANCH_LIST.forEach(branch => {
    drawNode(branch.id, { ...branch, type: 'branch' }, null);
  });

  animFrame = requestAnimationFrame(draw);
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// INTERACTION
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function getNodeAtPosition(sx, sy) {
  const world = screenToWorld(sx, sy);

  // Check child nodes first (smaller, need priority)
  for (const branch of BRANCH_LIST) {
    for (const child of branch.children) {
      const pos = nodePositions[child.id];
      if (!pos) continue;
      const dx = world.x - pos.x;
      const dy = world.y - pos.y;
      const hitR = pos.radius * 1.5;
      if (dx*dx + dy*dy < hitR*hitR) return child.id;
    }
  }
  // Check branch nodes
  for (const branch of BRANCH_LIST) {
    const pos = nodePositions[branch.id];
    if (!pos) continue;
    const dx = world.x - pos.x;
    const dy = world.y - pos.y;
    const hitR = pos.radius * 1.2;
    if (dx*dx + dy*dy < hitR*hitR) return branch.id;
  }
  return null;
}

const canvasContainer = document.getElementById('canvas-container');

canvasContainer.addEventListener('mousedown', (e) => {
  isDragging = true;
  dragStart = { x: e.clientX, y: e.clientY };
  panStart = { x: panX, y: panY };
  canvasContainer.classList.add('dragging');
});

window.addEventListener('mousemove', (e) => {
  if (isDragging) {
    panX = panStart.x + (e.clientX - dragStart.x) / zoom;
    panY = panStart.y + (e.clientY - dragStart.y) / zoom;
  }

  const nodeId = getNodeAtPosition(e.clientX, e.clientY);
  hoveredNode = nodeId;
  canvasContainer.style.cursor = nodeId ? 'pointer' : (isDragging ? 'grabbing' : 'grab');

  // Tooltip
  const tooltip = document.getElementById('tooltip');
  if (nodeId && !isDragging) {
    const node = ALL_NODES[nodeId];
    document.getElementById('tooltip-name').textContent = node.label;
    document.getElementById('tooltip-desc').textContent = node.type === 'branch'
      ? `${node.children ? node.children.length : 0} sub-topics`
      : (node.description || '').substring(0, 100) + '...';
    tooltip.style.left = (e.clientX + 16) + 'px';
    tooltip.style.top = (e.clientY - 10) + 'px';
    tooltip.classList.add('visible');
  } else {
    tooltip.classList.remove('visible');
  }
});

window.addEventListener('mouseup', () => {
  isDragging = false;
  canvasContainer.classList.remove('dragging');
});

canvasContainer.addEventListener('click', (e) => {
  const nodeId = getNodeAtPosition(e.clientX, e.clientY);
  if (nodeId) {
    openPanel(nodeId);
  }
});

canvasContainer.addEventListener('wheel', (e) => {
  e.preventDefault();
  const zoomFactor = e.deltaY > 0 ? 0.92 : 1.08;
  zoom = Math.max(0.3, Math.min(3, zoom * zoomFactor));
}, { passive: false });

const searchToggle = document.getElementById('search-toggle');
const searchContainer = document.getElementById('search-container');
const searchInput = document.getElementById('search-input');
const searchResults = document.getElementById('search-results');

searchToggle.addEventListener('click', () => {
  searchContainer.classList.toggle('open');
  if (searchContainer.classList.contains('open')) {
    searchInput.focus();
  }
});

searchInput.addEventListener('input', () => {
  const q = searchInput.value.toLowerCase().trim();
  if (q.length < 2) {
    searchResults.classList.remove('has-results');
    return;
  }

  const matches = Object.values(ALL_NODES).filter(n =>
    n.label.toLowerCase().includes(q) ||
    (n.description && n.description.toLowerCase().includes(q))
  ).slice(0, 8);

  if (matches.length === 0) {
    searchResults.classList.remove('has-results');
    return;
  }

  searchResults.innerHTML = matches.map(n => {
    const branch = BRANCHES[n.branch || n.id];
    const color = branch ? branch.color : '#666';
    return `<div class="search-result-item" data-id="${n.id}">
      <div class="search-result-dot" style="background:${color}"></div>
      <div>
        <div class="search-result-name">${n.label}</div>
        <div class="search-result-branch">${branch ? branch.label : ''}</div>
      </div>
    </div>`;
  }).join('');

  searchResults.classList.add('has-results');

  searchResults.querySelectorAll('.search-result-item').forEach(item => {
    item.addEventListener('click', () => {

// Build flat QA node index
const QA_ALL_NODES = {};
Object.entries(QA_RINGS).forEach(([ringId, ring]) => {
  ring.nodes.forEach(node => {
    QA_ALL_NODES[node.id] = { ...node, ring: ringId, ringColor: ring.color, ringLabel: ring.label };
  });

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// QA CANVAS RENDERING
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

const qaCanvas = document.getElementById('qa-graph');
const qaCtx = qaCanvas.getContext('2d');
let qaW, qaH;
let qaPanX = 0, qaPanY = 0, qaZoom = 1;
let qaIsDragging = false, qaDragStart = {x:0,y:0}, qaPanStart = {x:0,y:0};
let qaHoveredNode = null;
let qaInitialized = false;
let qaTime = 0;

const qaNodePositions = {};

function qaResize() {
  const dpr = window.devicePixelRatio || 1;
  qaW = window.innerWidth;
  qaH = window.innerHeight;
  qaCanvas.width = qaW * dpr;
  qaCanvas.height = qaH * dpr;
  qaCanvas.style.width = qaW + 'px';
  qaCanvas.style.height = qaH + 'px';
  qaCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
}

function qaInitPositions() {
  const cx = qaW / 2, cy = qaH / 2;
  
  Object.entries(QA_RINGS).forEach(([ringId, ring]) => {
    const count = ring.nodes.length;
    ring.nodes.forEach((node, i) => {
      let nx, ny, radius;
      
      if (ring.radius === 0) {
        // Center node
        nx = cx; ny = cy; radius = 36;
      } else {
        const angle = (i / count) * Math.PI * 2 - Math.PI / 2;
        const scaledRadius = ring.radius * Math.min(qaW, qaH) / 1200;
        nx = cx + Math.cos(angle) * scaledRadius;
        ny = cy + Math.sin(angle) * scaledRadius;
        radius = ringId === 'theorems' ? 20 : 
                 ringId === 'spaces' ? 18 : 
                 ringId === 'convergence' ? 14 : 
                 ringId === 'applications' ? 14 : 12;
      }
      
      qaNodePositions[node.id] = { x: nx, y: ny, radius: radius };
    });
  });
}

function qaWorldToScreen(wx, wy) {
  return {
    x: (wx - qaW/2 + qaPanX) * qaZoom + qaW/2,
    y: (wy - qaH/2 + qaPanY) * qaZoom + qaH/2
  };
}

function qaScreenToWorld(sx, sy) {
  return {
    x: (sx - qaW/2) / qaZoom + qaW/2 - qaPanX,
    y: (sy - qaH/2) / qaZoom + qaH/2 - qaPanY
  };
}

function qaDraw() {
  if (currentTab !== 'qa') return;
  
  qaCtx.clearRect(0, 0, qaW, qaH);
  qaTime += 0.005;
  
  // Draw ring guides
  const cx = qaW / 2, cy = qaH / 2;
  Object.entries(QA_RINGS).forEach(([ringId, ring]) => {
    if (ring.radius === 0) return;
    const scaledR = ring.radius * Math.min(qaW, qaH) / 1200;
    const screenCenter = qaWorldToScreen(cx, cy);
    const r = scaledR * qaZoom;
    
    qaCtx.beginPath();
    qaCtx.arc(screenCenter.x, screenCenter.y, r, 0, Math.PI * 2);
    qaCtx.strokeStyle = ring.color + '18';
    qaCtx.lineWidth = 1;
    qaCtx.setLineDash([4, 8]);
    qaCtx.stroke();
    qaCtx.setLineDash([]);
  });
  
  // Draw connections from center to theorems
  const centerPos = qaNodePositions['qa-observer'];
  if (centerPos) {
    QA_RINGS.theorems.nodes.forEach(node => {
      const pos = qaNodePositions[node.id];
      if (!pos) return;
      const from = qaWorldToScreen(centerPos.x, centerPos.y);
      const to = qaWorldToScreen(pos.x, pos.y);
      
      qaCtx.beginPath();
      qaCtx.moveTo(from.x, from.y);
      qaCtx.lineTo(to.x, to.y);
      const grad = qaCtx.createLinearGradient(from.x, from.y, to.x, to.y);
      grad.addColorStop(0, '#c9a84c44');
      grad.addColorStop(1, '#e8d5a022');
      qaCtx.strokeStyle = grad;
      qaCtx.lineWidth = 1.5;
      qaCtx.stroke();
    });
  }
  
  // Draw connections between rings (theorems â†’ spaces, spaces â†’ convergence, etc.)
  const ringOrder = ['theorems', 'spaces', 'convergence', 'applications', 'disclosure'];
  for (let ri = 0; ri < ringOrder.length - 1; ri++) {
    const innerRing = QA_RINGS[ringOrder[ri]];
    const outerRing = QA_RINGS[ringOrder[ri + 1]];
    
    // Connect each inner node to its nearest outer nodes
    innerRing.nodes.forEach(innerNode => {
      const innerPos = qaNodePositions[innerNode.id];
      if (!innerPos) return;
      
      // Find 1-2 nearest outer nodes
      let closest = outerRing.nodes.map(n => ({
        node: n,
        dist: Math.hypot(qaNodePositions[n.id].x - innerPos.x, qaNodePositions[n.id].y - innerPos.y)
      })).sort((a, b) => a.dist - b.dist).slice(0, 2);
      
      closest.forEach(({node: outerNode}) => {
        const outerPos = qaNodePositions[outerNode.id];
        const from = qaWorldToScreen(innerPos.x, innerPos.y);
        const to = qaWorldToScreen(outerPos.x, outerPos.y);
        
        qaCtx.beginPath();
        qaCtx.moveTo(from.x, from.y);
        // Curved connections
        const midX = (from.x + to.x) / 2 + (from.y - to.y) * 0.1;
        const midY = (from.y + to.y) / 2 + (to.x - from.x) * 0.1;
        qaCtx.quadraticCurveTo(midX, midY, to.x, to.y);
        qaCtx.strokeStyle = innerRing.color + '12';
        qaCtx.lineWidth = 0.8;
        qaCtx.stroke();
      });
    });
  }
  
  // Draw nodes (back to front â€” outer rings first)
  const drawOrder = ['disclosure', 'applications', 'convergence', 'spaces', 'theorems', 'center'];
  drawOrder.forEach(ringId => {
    const ring = QA_RINGS[ringId];
    if (!ring) return;
    
    ring.nodes.forEach(node => {
      const pos = qaNodePositions[node.id];
      if (!pos) return;
      
      const screen = qaWorldToScreen(pos.x, pos.y);
      const r = pos.radius * qaZoom;
      const isHovered = qaHoveredNode === node.id;
      
      // Glow
      const glowR = r * (isHovered ? 3.5 : 2.5);
      const glow = qaCtx.createRadialGradient(screen.x, screen.y, r * 0.5, screen.x, screen.y, glowR);
      glow.addColorStop(0, ring.color + (isHovered ? '40' : '20'));
      glow.addColorStop(1, ring.color + '00');
      qaCtx.beginPath();
      qaCtx.arc(screen.x, screen.y, glowR, 0, Math.PI * 2);
      qaCtx.fillStyle = glow;
      qaCtx.fill();
      
      // Node body
      qaCtx.beginPath();
      qaCtx.arc(screen.x, screen.y, r, 0, Math.PI * 2);
      qaCtx.fillStyle = isHovered ? ring.color + 'cc' : ring.color + '88';
      qaCtx.fill();
      qaCtx.strokeStyle = ring.color;
      qaCtx.lineWidth = isHovered ? 2 : 1;
      qaCtx.stroke();
      
      // Center node pulse
      if (ringId === 'center') {
        const pulseR = r * (1.3 + 0.2 * Math.sin(qaTime * 2));
        qaCtx.beginPath();
        qaCtx.arc(screen.x, screen.y, pulseR, 0, Math.PI * 2);
        qaCtx.strokeStyle = '#c9a84c' + Math.round(40 + 20 * Math.sin(qaTime * 2)).toString(16).padStart(2, '0');
        qaCtx.lineWidth = 1;
        qaCtx.stroke();
      }
      
      // Label
      if (qaZoom > 0.4) {
        qaCtx.font = `${isHovered ? 600 : 400} ${Math.max(9, 12 * qaZoom)}px Outfit`;
        qaCtx.textAlign = 'center';
        qaCtx.fillStyle = isHovered ? '#fff' : '#e8e6e1cc';
        qaCtx.fillText(node.label, screen.x, screen.y + r + 16 * qaZoom);
        
        if (node.subtitle && qaZoom > 0.6) {
          qaCtx.font = `300 ${Math.max(7, 9 * qaZoom)}px "JetBrains Mono"`;
          qaCtx.fillStyle = '#8a8a9a88';
          qaCtx.fillText(node.subtitle, screen.x, screen.y + r + 28 * qaZoom);
        }
      }
    });
  });
  
  // Attribution
  qaCtx.font = '300 10px "JetBrains Mono"';
  qaCtx.fillStyle = '#5a5a6a44';
  qaCtx.textAlign = 'right';
  qaCtx.fillText('Vanhorn (2025) Â· DOI: 10.5281/zenodo.17785676', qaW - 20, qaH - 14);
  
  requestAnimationFrame(qaDraw);
}

// QA mouse/touch interaction
const qaContainer = document.getElementById('qa-canvas-container');

qaContainer.addEventListener('mousedown', (e) => {
  qaIsDragging = true;
  qaDragStart = { x: e.clientX, y: e.clientY };
  qaPanStart = { x: qaPanX, y: qaPanY };
  qaContainer.classList.add('dragging');
});

window.addEventListener('mousemove', (e) => {
  if (currentTab !== 'qa') return;
  
  if (qaIsDragging) {
    qaPanX = qaPanStart.x + (e.clientX - qaDragStart.x) / qaZoom;
    qaPanY = qaPanStart.y + (e.clientY - qaDragStart.y) / qaZoom;
    return;
  }
  
  // Hit test
  const world = qaScreenToWorld(e.clientX, e.clientY);
  let found = null;
  
  Object.entries(qaNodePositions).forEach(([id, pos]) => {
    const dx = world.x - pos.x;
    const dy = world.y - pos.y;
    if (Math.sqrt(dx*dx + dy*dy) < pos.radius * 1.5) {
      found = id;
    }
  });
  
  qaHoveredNode = found;
  qaContainer.style.cursor = found ? 'pointer' : 'grab';
});

window.addEventListener('mouseup', (e) => {
  if (currentTab !== 'qa') return;
  
  qaIsDragging = false;
  qaContainer.classList.remove('dragging');
  
  if (Math.abs(e.clientX - qaDragStart.x) < 5 && Math.abs(e.clientY - qaDragStart.y) < 5) {
    // Click â€” open panel
    if (qaHoveredNode) {
      qaOpenPanel(qaHoveredNode);
    }
  }
});

qaContainer.addEventListener('wheel', (e) => {
  e.preventDefault();
  const factor = e.deltaY > 0 ? 0.9 : 1.1;
  qaZoom = Math.max(0.3, Math.min(3, qaZoom * factor));
}, { passive: false });

function qaFocusRing(ringId) {
  const ring = QA_RINGS[ringId];
  if (!ring || !ring.nodes.length) return;
  
  if (ringId === 'center') {
    qaPanX = 0; qaPanY = 0; qaZoom = 1.5;
    qaOpenPanel('qa-observer');
    return;
  }
  
  // Calculate center of ring's nodes
  let sumX = 0, sumY = 0;
  ring.nodes.forEach(node => {
    const pos = qaNodePositions[node.id];
    if (pos) { sumX += pos.x; sumY += pos.y; }
  });
  const avgX = sumX / ring.nodes.length;
  const avgY = sumY / ring.nodes.length;
  
  qaPanX = qaW/2 - avgX;
  qaPanY = qaH/2 - avgY;
  qaZoom = ringId === 'theorems' ? 1.8 : 
           ringId === 'spaces' ? 1.3 : 
           ringId === 'convergence' ? 1.0 : 0.85;
}
