<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Disclosure Files</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&family=JetBrains+Mono:wght@300;400;500&family=Outfit:wght@200;300;400;500;600;700&display=swap');

  :root {
    --bg-deep: #0a0a0f;
    --bg-surface: #12121a;
    --bg-card: #1a1a26;
    --bg-card-hover: #222233;
    --border-dim: rgba(255,255,255,0.06);
    --border-glow: rgba(255,255,255,0.12);
    --text-primary: #e8e6e1;
    --text-secondary: #8a8a9a;
    --text-dim: #5a5a6a;
    --accent-gold: #c9a84c;
    --accent-gold-dim: rgba(201,168,76,0.15);
    --accent-red: #a63d40;
    --accent-blue: #4a7c9b;
    --accent-green: #5a8a6a;
    --accent-purple: #7a5aa0;
    --accent-orange: #b8763a;
    --accent-cyan: #4a8a8a;
    --accent-rose: #9a5a6a;
    --accent-teal: #3a7a7a;
    --node-power: #a63d40;
    --node-history: #b8763a;
    --node-consciousness: #7a5aa0;
    --node-science: #4a7c9b;
    --node-ritual: #9a5a6a;
    --node-health: #5a8a6a;
    --node-media: #4a8a8a;
    --node-cosmology: #c9a84c;
  }

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    background: var(--bg-deep);
    color: var(--text-primary);
    font-family: 'Outfit', sans-serif;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
  }

  /* â”€â”€ CANVAS LAYER â”€â”€ */
  #canvas-container {
    position: fixed;
    inset: 0;
    z-index: 1;
    cursor: grab;
  }
  #canvas-container.dragging { cursor: grabbing; }
  canvas#graph { width:100%; height:100%; }

  /* â”€â”€ TOP BAR â”€â”€ */
  .top-bar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 28px;
    background: linear-gradient(180deg, rgba(10,10,15,0.95) 0%, rgba(10,10,15,0.7) 80%, transparent 100%);
    pointer-events: none;
  }
  .top-bar > * { pointer-events: auto; }

  .site-title {
    font-family: 'Cormorant Garamond', serif;
    font-size: 22px;
    font-weight: 300;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: var(--accent-gold);
    text-shadow: 0 0 30px rgba(201,168,76,0.3);
  }
  .site-subtitle {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    font-weight: 300;
    letter-spacing: 3px;
    color: var(--text-dim);
    margin-top: 2px;
  }

  .nav-controls {
    display: flex;
    gap: 8px;
    align-items: center;
  }
  .nav-btn {
    background: rgba(255,255,255,0.04);
    border: 1px solid var(--border-dim);
    color: var(--text-secondary);
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    padding: 6px 14px;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s;
  }
  .nav-btn:hover {
    background: rgba(255,255,255,0.08);
    border-color: var(--border-glow);
    color: var(--text-primary);
  }
  .nav-btn.active {
    background: var(--accent-gold-dim);
    border-color: var(--accent-gold);
    color: var(--accent-gold);
  }

  /* â”€â”€ BRANCH LEGEND â”€â”€ */
  .branch-legend {
    position: fixed;
    left: 24px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 50;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  .legend-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s;
    background: rgba(10,10,15,0.6);
    backdrop-filter: blur(10px);
    border: 1px solid transparent;
  }
  .legend-item:hover {
    background: rgba(255,255,255,0.05);
    border-color: var(--border-dim);
  }
  .legend-item.active {
    background: rgba(255,255,255,0.08);
  }
  .legend-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    flex-shrink: 0;
  }
  .legend-label {
    font-size: 11px;
    font-weight: 400;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: var(--text-secondary);
    white-space: nowrap;
  }
  .legend-item:hover .legend-label { color: var(--text-primary); }

  /* â”€â”€ INFO PANEL â”€â”€ */
  .info-panel {
    position: fixed;
    right: 0;
    top: 0;
    bottom: 0;
    width: 420px;
    z-index: 200;
    background: var(--bg-surface);
    border-left: 1px solid var(--border-dim);
    transform: translateX(100%);
    transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .info-panel.open { transform: translateX(0); }

  .panel-header {
    padding: 24px 28px 20px;
    border-bottom: 1px solid var(--border-dim);
    flex-shrink: 0;
  }
  .panel-close {
    position: absolute;
    top: 20px;
    right: 20px;
    background: none;
    border: none;
    color: var(--text-dim);
    font-size: 20px;
    cursor: pointer;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
    transition: all 0.2s;
  }
  .panel-close:hover { color: var(--text-primary); background: rgba(255,255,255,0.05); }

  .panel-branch-tag {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 8px;
    display: inline-block;
    padding: 3px 10px;
    border-radius: 3px;
  }
  .panel-title {
    font-family: 'Cormorant Garamond', serif;
    font-size: 28px;
    font-weight: 400;
    line-height: 1.2;
    color: var(--text-primary);
    margin-bottom: 6px;
  }
  .panel-status {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    color: var(--text-dim);
    letter-spacing: 1px;
  }

  .panel-body {
    flex: 1;
    overflow-y: auto;
    padding: 24px 28px;
  }
  .panel-body::-webkit-scrollbar { width: 4px; }
  .panel-body::-webkit-scrollbar-track { background: transparent; }
  .panel-body::-webkit-scrollbar-thumb { background: var(--border-dim); border-radius: 2px; }

  .panel-section {
    margin-bottom: 28px;
  }
  .panel-section-title {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--text-dim);
    margin-bottom: 12px;
  }
  .panel-text {
    font-size: 14px;
    line-height: 1.7;
    color: var(--text-secondary);
    font-weight: 300;
  }

  .sub-nodes-list {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  .sub-node-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 14px;
    background: rgba(255,255,255,0.02);
    border: 1px solid var(--border-dim);
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.25s;
  }
  .sub-node-item:hover {
    background: rgba(255,255,255,0.05);
    border-color: var(--border-glow);
  }
  .sub-node-bullet {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    flex-shrink: 0;
  }
  .sub-node-name {
    font-size: 13px;
    font-weight: 400;
    color: var(--text-primary);
    flex: 1;
  }
  .sub-node-status {
    font-family: 'JetBrains Mono', monospace;
    font-size: 9px;
    color: var(--text-dim);
    letter-spacing: 1px;
  }

  .connections-list {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }
  .connection-tag {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    padding: 4px 10px;
    border-radius: 3px;
    background: rgba(255,255,255,0.03);
    border: 1px solid var(--border-dim);
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.2s;
  }
  .connection-tag:hover {
    background: rgba(255,255,255,0.06);
    border-color: var(--border-glow);
  }

  /* â”€â”€ SOURCE LINKS â”€â”€ */
  .source-list {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  .source-item {
    display: flex;
    align-items: flex-start;
    gap: 8px;
    padding: 8px 12px;
    background: rgba(255,255,255,0.02);
    border: 1px solid var(--border-dim);
    border-radius: 5px;
    transition: all 0.2s;
  }
  .source-item:hover {
    background: rgba(255,255,255,0.04);
    border-color: var(--border-glow);
  }
  .source-icon {
    flex-shrink: 0;
    font-size: 12px;
    margin-top: 2px;
  }
  .source-label {
    font-size: 12px;
    line-height: 1.5;
    color: var(--text-secondary);
    font-weight: 300;
  }
  .source-item a {
    color: var(--accent-gold);
    text-decoration: none;
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    opacity: 0.7;
    transition: opacity 0.2s;
    word-break: break-all;
  }
  .source-item a:hover {
    opacity: 1;
    text-decoration: underline;
  }


  /* â”€â”€ KEY EVIDENCE â”€â”€ */
  .key-evidence-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .key-evidence-item {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    padding: 10px 12px;
    background: rgba(201,168,76,0.04);
    border: 1px solid rgba(201,168,76,0.12);
    border-radius: 5px;
    transition: all 0.2s;
  }
  .key-evidence-item:hover {
    background: rgba(201,168,76,0.07);
    border-color: rgba(201,168,76,0.2);
  }
  .key-evidence-dot {
    flex-shrink: 0;
    font-size: 11px;
    margin-top: 3px;
  }
  .key-evidence-body {
    flex: 1;
  }
  .key-evidence-claim {
    font-size: 12.5px;
    line-height: 1.55;
    color: var(--text-primary);
    font-weight: 300;
  }
  .key-evidence-source {
    font-size: 10.5px;
    color: var(--text-dim);
    margin-top: 3px;
    font-family: 'JetBrains Mono', monospace;
    font-weight: 300;
  }

  /* â”€â”€ TAB NAVIGATION â”€â”€ */
  .tab-bar {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 150;
    display: flex;
    gap: 0;
    align-items: center;
    background: rgba(10,10,15,0.85);
    backdrop-filter: blur(12px);
    border: 1px solid var(--border-dim);
    border-radius: 24px;
    padding: 4px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
  }
  .tab-btn {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--text-dim);
    background: transparent;
    border: none;
    padding: 8px 20px;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s;
    white-space: nowrap;
    position: relative;
  }
  .tab-btn:hover {
    color: var(--text-secondary);
    background: rgba(255,255,255,0.04);
  }
  .tab-btn.active {
    color: var(--accent-gold);
    background: var(--accent-gold-dim);
    text-shadow: 0 0 12px rgba(201,168,76,0.3);
  }
  .tab-btn .tab-dot {
    display: inline-block;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    margin-right: 8px;
    vertical-align: middle;
    background: var(--text-dim);
    transition: all 0.3s;
  }
  .tab-btn.active .tab-dot {
    background: var(--accent-gold);
    box-shadow: 0 0 8px rgba(201,168,76,0.5);
  }

  /* â”€â”€ QA CANVAS â”€â”€ */
  #qa-canvas-container {
    position: fixed;
    inset: 0;
    z-index: 1;
    cursor: grab;
    display: none;
  }
  #qa-canvas-container.dragging { cursor: grabbing; }
  canvas#qa-graph { width:100%; height:100%; }

  /* â”€â”€ QA LEGEND â”€â”€ */
  .qa-legend {
    position: fixed;
    left: 24px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 50;
    display: none;
    flex-direction: column;
    gap: 4px;
  }
  .qa-legend.visible {
    display: flex;
  }
  .qa-legend-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s;
    background: rgba(10,10,15,0.6);
    backdrop-filter: blur(10px);
    border: 1px solid transparent;
  }
  .qa-legend-item:hover {
    background: rgba(255,255,255,0.05);
    border-color: var(--border-dim);
  }
  .qa-legend-ring {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    flex-shrink: 0;
  }
  .qa-legend-label {
    font-size: 11px;
    font-weight: 400;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: var(--text-secondary);
    white-space: nowrap;
  }
  .qa-legend-item:hover .qa-legend-label { color: var(--text-primary); }

  /* â”€â”€ QA TITLE (replaces main title when on QA tab) â”€â”€ */
  .qa-title-block { display: none; }
  .qa-title-block.visible { display: block; }
  .main-title-block.hidden { display: none; }

  /* â”€â”€ DEPTH INDICATOR (hidden, replaced by tab-bar) â”€â”€ */
  .depth-indicator { display: none !important; 
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 50;
    display: flex;
    gap: 6px;
    align-items: center;
    padding: 8px 16px;
    background: rgba(10,10,15,0.8);
    backdrop-filter: blur(10px);
    border: 1px solid var(--border-dim);
    border-radius: 20px;
  }
  .depth-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--text-dim);
    transition: all 0.3s;
  }
  .depth-dot.active { background: var(--accent-gold); box-shadow: 0 0 8px rgba(201,168,76,0.4); }
  .depth-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    color: var(--text-dim);
    letter-spacing: 1px;
    margin-left: 8px;
  }

  /* â”€â”€ ZOOM CONTROLS â”€â”€ */
  .zoom-controls {
    position: fixed;
    bottom: 24px;
    right: 24px;
    z-index: 50;
    display: flex;
    flex-direction: column;
    gap: 2px;
  }
  .zoom-btn {
    width: 36px;
    height: 36px;
    background: rgba(10,10,15,0.8);
    backdrop-filter: blur(10px);
    border: 1px solid var(--border-dim);
    color: var(--text-secondary);
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
  }
  .zoom-btn:first-child { border-radius: 6px 6px 0 0; }
  .zoom-btn:last-child { border-radius: 0 0 6px 6px; }
  .zoom-btn:hover { background: rgba(255,255,255,0.08); color: var(--text-primary); }

  /* â”€â”€ SEARCH â”€â”€ */
  .search-container {
    position: fixed;
    top: 70px;
    right: 28px;
    z-index: 100;
    opacity: 0;
    pointer-events: none;
    transform: translateY(-8px);
    transition: all 0.3s;
  }
  .search-container.open {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
  }
  .search-input {
    width: 280px;
    padding: 10px 16px;
    background: var(--bg-card);
    border: 1px solid var(--border-glow);
    border-radius: 6px;
    color: var(--text-primary);
    font-family: 'Outfit', sans-serif;
    font-size: 13px;
    outline: none;
  }
  .search-input::placeholder { color: var(--text-dim); }
  .search-results {
    margin-top: 4px;
    background: var(--bg-card);
    border: 1px solid var(--border-dim);
    border-radius: 6px;
    max-height: 300px;
    overflow-y: auto;
    display: none;
  }
  .search-results.has-results { display: block; }
  .search-result-item {
    padding: 10px 16px;
    cursor: pointer;
    transition: background 0.2s;
    border-bottom: 1px solid var(--border-dim);
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .search-result-item:last-child { border-bottom: none; }
  .search-result-item:hover { background: rgba(255,255,255,0.04); }
  .search-result-dot { width: 6px; height: 6px; border-radius: 50%; flex-shrink: 0; }
  .search-result-name { font-size: 13px; color: var(--text-primary); }
  .search-result-branch { font-family: 'JetBrains Mono', monospace; font-size: 9px; color: var(--text-dim); }

  /* â”€â”€ INTRO OVERLAY â”€â”€ */
  .intro-overlay {
    position: fixed;
    inset: 0;
    z-index: 500;
    background: var(--bg-deep);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    transition: opacity 1s;
  }
  .intro-overlay.hidden {
    opacity: 0;
    pointer-events: none;
  }
  .intro-title {
    font-family: 'Cormorant Garamond', serif;
    font-size: 48px;
    font-weight: 300;
    letter-spacing: 12px;
    text-transform: uppercase;
    color: var(--accent-gold);
    text-shadow: 0 0 60px rgba(201,168,76,0.3);
    margin-bottom: 12px;
    animation: fadeInUp 1.5s ease both;
  }
  .intro-sub {
    font-family: 'JetBrains Mono', monospace;
    font-size: 12px;
    letter-spacing: 4px;
    color: var(--text-dim);
    margin-bottom: 48px;
    animation: fadeInUp 1.5s ease 0.3s both;
  }
  .intro-enter {
    font-family: 'Outfit', sans-serif;
    font-size: 13px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--accent-gold);
    background: none;
    border: 1px solid rgba(201,168,76,0.3);
    padding: 14px 40px;
    cursor: pointer;
    transition: all 0.4s;
    animation: fadeInUp 1.5s ease 0.6s both;
  }
  .intro-enter:hover {
    background: rgba(201,168,76,0.1);
    border-color: var(--accent-gold);
    box-shadow: 0 0 30px rgba(201,168,76,0.15);
  }

  @keyframes fadeInUp {
    from { opacity:0; transform: translateY(20px); }
    to { opacity:1; transform: translateY(0); }
  }

  /* â”€â”€ TOOLTIP â”€â”€ */
  .node-tooltip {
    position: fixed;
    z-index: 300;
    background: var(--bg-card);
    border: 1px solid var(--border-glow);
    border-radius: 6px;
    padding: 10px 14px;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.2s;
    max-width: 220px;
  }
  .node-tooltip.visible { opacity: 1; }
  .tooltip-name { font-size: 13px; font-weight: 500; margin-bottom: 3px; }
  .tooltip-desc { font-size: 11px; color: var(--text-secondary); line-height: 1.4; }

  /* â”€â”€ RESPONSIVE â”€â”€ */
  @media (max-width: 768px) {
    .info-panel { width: 100%; }
    .branch-legend { display: none; }
    .intro-title { font-size: 28px; letter-spacing: 6px; }
  }
</style>
</head>
<body>

<div class="intro-overlay" id="intro">
  <div class="intro-title">The Disclosure Files</div>
  <div class="intro-sub">Mapping what was hidden in plain sight</div>

  <button class="intro-enter" id="enter-btn">Enter the Map</button>
</div>

<div class="top-bar">
  <div>
    <div class="main-title-block" id="main-title-block"><div class="site-title">The Disclosure Files</div></div><div class="qa-title-block" id="qa-title-block"><div class="site-title" style="color:#e8d5a0">Qualia Algebra</div></div>
    <div class="site-subtitle">An interactive knowledge map</div>
  </div>
  <div class="nav-controls">
    <button class="nav-btn" id="search-toggle">âŒ• Search</button>
    <button class="nav-btn" id="reset-view">Reset View</button>
    <button class="nav-btn" id="toggle-connections">Connections</button>
  </div>
</div>

<div class="search-container" id="search-container">
  <input type="text" class="search-input" id="search-input" placeholder="Search nodes...">
  <div class="search-results" id="search-results"></div>
</div>

<div class="branch-legend" id="legend"></div>

<div id="canvas-container">
  <canvas id="graph"></canvas>
</div>

<div class="info-panel" id="info-panel">
  <div class="panel-header">
    <button class="panel-close" id="panel-close">âœ•</button>
    <div class="panel-branch-tag" id="panel-branch"></div>
    <div class="panel-title" id="panel-title"></div>
    <div class="panel-status" id="panel-status"></div>
  </div>
  <div class="panel-body" id="panel-body"></div>
</div>


<div id="qa-canvas-container">

      { id: 'drug-trafficking-intel', label: 'Drug Trafficking & Intelligence', description: 'RESEARCHED: The documented, decades-long intersection of intelligence operations and narcotics trafficking â€” examined through Congressional investigations, court records, CIA Inspector General reports, and investigative journalism.\n\nKERRY COMMITTEE (Senate Foreign Relations Subcommittee, 1989):\nğŸŸ¢ DOCUMENTED: 1,166-page report after two-year investigation. Key findings: "individuals who provided support for the Contras were involved in drug trafficking" [ğŸŸ¢]. "The U.S. government was not combating drug trafficking...it was actually abetting it" in certain respects [ğŸŸ¢]. Drug traffickers used Contra supply network to import cocaine [ğŸŸ¢]. State Department\'s Nicaraguan Humanitarian Assistance Office (NHAO) contracted with four companies "owned or operated by drug traffickers" â€” at Oliver North\'s instruction [ğŸŸ¢ NHAO director deposition]. Investigation met systematic obstruction from DOJ and CIA [ğŸŸ¢].\n\nCIA INSPECTOR GENERAL REPORTS (1998):\nğŸŸ¢ Vol I: Confirmed CIA "ichad information regarding allegations of drug trafficking" by Contra-linked individuals and "did not, in all cases, parsing or act on the information" [ğŸŸ¢]. Vol II: Revealed that from 1982 to 1995, a secret CIA-DOJ Memorandum of Understanding EXEMPTED CIA from reporting drug crimes by non-employees â€” including assets and contractors [ğŸŸ¢]. This was not an oversight: "They did it on purpose" [ğŸŸ¢ Gary Webb analysis of declassified MOU]. When asked why Contra drug trafficking went uninvestigated, the answer was structural: they had eliminated their own obligation to report it.\n\nMENA AIRPORT / ARKANSAS (Webb Part 4, extracted Feb 2026):\nğŸŸ¢ CIA under Casey used Mena Airport for Contra arms/drugs operations [ğŸŸ¢ Cockburn/St. Clair]. Barry Seal â€” DEA informant + CIA asset â€” used Southern Air Transport aircraft [ğŸŸ¢]. Clinton sent AR National Guard to Honduras to train Contras [ğŸ       { id: 'philanthropy-control', label: 'Philanthropy as Control', description: 'RESEARCHED: The documented use of tax-exempt foundations as instruments of institutional power â€” reshaping education, medicine, agriculture, and foreign policy through strategic grant-making. Examined through Congressional investigations, foundation archives, and institutional records.\n\nREECE COMMITTEE (1954) â€” PRIMARY SOURCE:\nğŸŸ¢ DOCUMENTED: House Special Committee to Investigate Tax-Exempt Foundations (Reece Committee) found foundations "have exercised a strong effect upon our foreign policy and upon public education...accomplished by vast propaganda, by supplying executives and advisors to government, and by controlling much research through the power of the purse" [ğŸŸ¢ Congressional finding]. Committee Counsel RenÃ© Wormser (1958): "An unparalleled amount of power is concentrated in the hands of an interlocking and self-perpetuating group. Unlike corporate management, unchecked by stockholders; unlike government, unchecked by the people" [ğŸŸ¢ published].\n\nGAITHER CONFESSION: Ford Foundation president H. Rowan Gaither told investigator Norman Dodd: "We use our grant-making power so as to alter life in the United States that it can be comfortably merged with the Soviet Union" [ğŸŸ¡ Dodd testimony â€” single source, contested but on Congressional record]. Committee was SABOTAGED: member Wayne Hays used procedural disruption to prevent completion â€” same obstruction template as BCCI and Epstein investigations [ğŸŸ¢ Congressional Record].\n\nCARNEGIE FOUNDATION â€” MEDICAL CAPTURE:\nğŸŸ¢ Flexner Report (Carnegie Bulletin No. 4, 1910): authored by non-physician Abraham Flexner, funded by Carnegie, reduced US medical schools from 155 to 66 [ğŸŸ¢]. Rockefeller/Carnegie funding determined which schools survived [ğŸŸ¢]. Eliminated eclectic, homeopathic, naturopathic, and Black medical schools [ğŸŸ¢]. Of 7 African-American medical schools, only 2 survived (Howard and Meharry) [ğŸŸ¢]. Daniel Coit Gilman (Skull and Bones 1852) was first president of Johns Hopkins (Flexner model school) AND founding president of Carnegie Institution [ğŸŸ¢]. Same institutional network: Yale secret society â†’ Johns Hopkins â†’ Carnegie Foundation â†’ Rockefeller funding â†’ medical education monopoly. (See health-pharma-funding for full documentation.)\n\nCARNEGIE-AHA HISTORY PROJECT:\nğŸŸ¡ Carnegie granted AHA $400,000 (late 1920s) for seven-volume study. Final volume concluded: "the future of this country belongs to collectivism, administered with characteristic American efficiency" [ğŸŸ¡ Dodd; AHA study is verifiable publication]. Carnegie then approached Guggenheim Foundation to fund doctoral candidates steered toward aligned historiography [ğŸŸ¡ Dodd].\n\nROCKEFELLER FOUNDATION â€” AGRICULTURAL CAPTURE:\nğŸŸ¢ Launched Mexican Agriculture Program 1943 (Green Revolution) [ğŸŸ¢ Rockefeller Archive]. Ford Foundation joined. CGIAR consortium: 15 international agricultural research centers controlled by World Bank, Rockefeller, Ford, and later Gates Foundation [ğŸŸ¢]. By 2011, top 3 companies controlled 53% of global commercial seed market [ğŸŸ¢ IAASTD]. Gates Foundation became CGIAR\'s largest funder ($720M+ since 2003) [ğŸŸ¢]. (See health-food-system for full documentation.)\n\nGATES FOUNDATION â€” GLOBAL HEALTH CAPTURE:\nğŸŸ¢ Between 2000-2024: 640 grants worth $5.5B to WHO [ğŸŸ¢ BMJ/PMC 2025]. WHO\'s second-largest funder at 9.5% of revenues [ğŸŸ¢]. 58.9% ($3.2B) went to polio alone â€” despite polio being negligible proportion of global disease burden [ğŸŸ¢]. Less than 1% to non-communicable diseases (which cause 74% of global deaths) [ğŸŸ¢]. Only 0.7% to health systems strengthening [ğŸŸ¢]. "Activities and areas that donors favour receive more resources than are required while those they are not interested in do not get enough" [ğŸŸ¢ BMJ study]. Also founding partner of GAVI ($4.6B, ~one-fifth of all GAVI funding) [ğŸŸ¢]. (See health-who for full documentation.)\n\nWEXNER FOUNDATION â€” ISRAELI STATE CAPTURE:\nğŸŸ¢ Wexner Foundation â†’ Harvard Kennedy School pipeline: 135+ graduates now in Israeli government/IDF [ğŸŸ¢]. Mega Group â†’ Birthright Israel â†’ shaping Jewish identity alignment with Israeli state interests [ğŸŸ¢]. Wexner Foundation paid Barak $2.4M for unspecified "research" [ğŸŸ¢]. Epstein was trustee AND major donor [ğŸŸ¢]. Foundation functions as Mega Group influence channel into Israeli governance.\n\nRHODES-MILNER â€” IMPERIAL FOUNDATION MODEL:\nğŸŸ¡ Cecil Rhodes\' six earlier wills explicitly funded a secret society to extend British imperial power [ğŸŸ¡ Quigley]. Seventh will created Rhodes Scholarships as public face [ğŸŸ¡ Quigley]. Milner Group "founded the RIIA in 1919 and still controls it" [ğŸŸ¡ Quigley]. Same model: tax-exempt educational philanthropy as mechanism for institutional influence. CFR was US branch [ğŸŸ¢ Reece Committee: "in essence an agency of the United States Government"].\n\nTHE MECHANISM â€” TRIPLE-FRONT METHOD (Pattern #15):\nFoundations operate simultaneously on three fronts:\n1. EDUCATION: Fund universities/research that produces aligned scholarship (Carnegieâ†’AHA; Rockefellerâ†’medical schools; Gatesâ†’CGIAR)\n2. POLICY: Supply executives and advisors to government (CFRâ†’State Dept; foundation officersâ†’regulatory agencies; Wexnerâ†’Israeli govt)\n3. MEDIA: Control public narrative through funded think tanks, publications, and cultural institutions (Carnegie Endowment; Rockefellerâ†’media grants; Gatesâ†’journalism grants)\nThis is not conspiracy theory â€” it is the Congressional finding of the Reece Committee, confirmed by the structure of every major foundation examined.\n\nCRITICAL DISTINCTION: Foundations DO accomplish genuine good (medical research, disease eradication, educational access). The critique is not that philanthropy is inherently corrupt, but that the tax-exempt structure creates unaccountable power â€” "unlike government, unchecked by the people" (Wormser) â€” that can and does reshape institutional structures to serve donor priorities rather than public needs. The documented distortion of WHO\'s disease priorities by Gates funding is a concrete, measurable example.\n\nEVIDENCE QUALITY: Reece Committee findings [ğŸŸ¢ Congressional]; Flexner Report impact [ğŸŸ¢]; Rockefeller Archive records [ğŸŸ¢]; Gates-WHO funding analysis [ğŸŸ¢ peer-reviewed BMJ]; Wexner Foundation pipeline [ğŸŸ¢]; Gaither confession [ğŸŸ¡ single source]; Carnegie-AHA direction [ğŸŸ¡]; Rhodes-Milner model [ğŸŸ¡ Quigley]. The institutional mechanisms are documented; the interpretive framework connecting them is analytical.', keyEvidence: [

      { id: 'history-egypt', label: 'Egypt & the Sphinx', description: 'RESEARCHED: Ancient Egypt presents genuine scientific controversies alongside well-established archaeology. The Sphinx water erosion debate and ScanPyramids discoveries challenge aspects of conventional chronology, while standard Egyptology provides a robust framework supported by extensive evidence. This node separates documented findings from contested hypotheses.\n\nTHE GREAT SPHINX â€” STANDARD DATING:\nConventional attribution: carved during reign of Pharaoh Khafre, c.2500 BCE [ğŸŸ¢ mainstream Egyptology]. Carved from bedrock limestone on the Giza Plateau, with the body of a lion and head traditionally identified as Khafre [ğŸŸ¢]. Stylistically consistent with Old Kingdom art [ğŸŸ¢]. Sphinx Temple and Valley Temple alignment supports Khafre-era construction [ğŸŸ¢]. The Sphinx has been buried in desert sand for approximately four-fifths of its known existence [ğŸŸ¢].\n\nSPHINX WATER EROSION HYPOTHESIS:\nRobert Schoch (Boston University geologist) presented geological analysis at the Geological Society of America (1991): erosion patterns on Sphinx enclosure walls show vertical, undulating profiles consistent with prolonged rainfall rather than wind-blown sand [ğŸŸ¡ peer-reviewed geology, actively debated]. Vertical fissures wider at top than bottom suggest water from above, not rising floods [ğŸŸ¡ Schoch]. Seismic studies measuring subsurface weathering depth support older dating â€” Schoch estimates minimum 7,000 years, more realistically c.9700 BCE [ğŸŸ¡]. Key contrast: nearby Old Kingdom rock-cut tombs show only wind erosion despite being carved from similar limestone [ğŸŸ¡ Schoch observation].\n\nCOUNTER-ARGUMENTS:\nK. Lal Gauri (University of Louisville): salt weathering from atmospheric condensation sufficient to explain erosion within 4,500 years [ğŸŸ¢ Geoarchaeology 1995]. JÃ¸rn Christiansen: water may have seeped through pre-existing natural fissures before the Sphinx was carved [ğŸŸ       { id: 'consciousness-nature', label: 'The Nature of Consciousness', description: 'RESEARCHED: The "hard problem" of consciousness â€” why physical processes give rise to subjective experience â€” remains the central unsolved question in philosophy of mind and neuroscience. Three decades after Chalmers\'s formulation, competing theories have produced the field\'s first adversarial collaboration, published in Nature (2025), without resolution.\n\nTHE HARD PROBLEM (Chalmers, 1995):\nDavid Chalmers distinguished "easy problems" (explaining cognitive functions like discrimination, categorization, verbal report) from the "hard problem": why is the performance of these functions accompanied by experience? [ğŸŸ¢ Chalmers, "Facing Up to the Problem of Consciousness," Journal of Consciousness Studies 2(3):200-219, 1995]. The zombie thought experiment: creatures physically identical to us but lacking consciousness remain conceivable, suggesting consciousness cannot be functionally analyzed [ğŸŸ¢]. Chalmers proposed consciousness as a fundamental feature of reality alongside mass, charge, and spacetime, requiring new psychophysical laws [ğŸŸ¢]. The explanatory gap (Levine 1983) between physical processes and phenomenal experience persists despite 30 years of neuroscience advances [ğŸŸ¢ peer-reviewed philosophy].\n\nINTEGRATED INFORMATION THEORY (IIT):\nProposed by Giulio Tononi (2004), developed through IIT 4.0 (2023). Starts from phenomenology rather than neuroscience: identifies five axioms of experience (intrinsicality, composition, information, integration, exclusion), then derives physical postulates [ğŸŸ¢ Tononi, BMC Neuroscience 2004; Albantakis et al., PLoS Computational Biology 2023]. Consciousness = integrated information (Î¦, "phi"). Predicts consciousness resides in posterior cortex "hot zone" rather than prefrontal cortex [ğŸŸ¢]. Implies panpsychism: any system with non-zero Î¦ is conscious to some degree [ğŸŸ¡ controversial]. Koch and Tononi developing clinical "consciousness-meter" device using transcranial magnetic stimulation [ğŸŸ¢]. CRITICISM: Aaronson demonstrated inactive logic gates could generate unboundedly high Î¦ [ğŸŸ¢]; 2023 open letter signed by multiple scholars called IIT "unfalsifiable pseudoscience" [ğŸŸ¢ PsyArXiv]; Nature editors (2025) rebuked this language [ğŸŸ¢ Nature editorial].\n\nGLOBAL NEURONAL WORKSPACE THEORY (GNWT):\nBernard Baars (1988), expanded by Stanislas Dehaene. Consciousness arises when information is broadcast via prefrontal cortex "global workspace" to distributed brain networks [ğŸŸ¢]. Predicts prefrontal cortex ignition at moments of conscious perception [ğŸŸ¢]. Well-supported by report-based paradigms but challenged by "no-report" experiments showing posterior cortex activity [ğŸŸ¡].\n\nTEMPLETON ADVERSARIAL COLLABORATION (2019-2025):\nFirst-ever adversarial collaboration testing consciousness theories. Templeton World Charity Foundation funded $6M+ [ğŸŸ¢]. Six theory-neutral laboratories, 256 participants, three neuroimaging methods (fMRI, MEG, iEEG) [ğŸŸ¢]. Pre-registered predictions endorsed by both theory proponents [ğŸŸ¢]. Results published Nature, April 30, 2025 (Cogitate Consortium): conscious content found in posterior cortex, sustained with stimulus duration â€” partially supporting IIT. But no sustained synchronization within posterior cortex, contradicting IIT\'s network connectivity claim [ğŸŸ¢]. GNWT challenged: limited prefrontal representation, no offset ignition [ğŸŸ¢]. Neither theory confirmed; both substantially challenged [ğŸŸ¢ Nature 642:133-142].\n\nPANPSYCHISM:\nRevived as serious philosophical position. Galen Strawson (2006): "realistic physicalism" entails panpsychism â€” consciousness is what matter intrinsically is [ğŸŸ¢ Journal of Consciousness Studies]. Philip Goff, Galileo\'s Error (2019): panpsychism as alternative to both materialism and dualism [ğŸŸ¢ published philosophy]. Russellian monism: physics describes structure/dynamics but not intrinsic nature of matter; consciousness fills this gap [ğŸŸ¡ Chalmers, Russell]. "Combination problem" remains: how do micro-experiences compose macro-experience? [ğŸŸ¢ widely acknowledged]. IIT\'s Î¦ formalism represents one attempted mathematical solution [ğŸŸ¡].\n\nOTHER APPROACHES:\nâ€¢ Dennett (illusionism): hard problem is a philosophical mistake; consciousness will be explained by solving "easy problems" [ğŸŸ¢ Consciousness Explained, 1991]\nâ€¢ Higher-Order Theories: consciousness requires meta-representation of mental states [ğŸŸ¢ Rosenthal]\nâ€¢ Predictive Processing (Seth): consciousness as "controlled hallucination" â€” brain generates predictions about sensory input [ğŸŸ¡]\nâ€¢ Orchestrated Objective Reduction (Penrose-Hameroff): quantum processes in microtubules [ğŸ”´ highly speculative, limited evidence]\n\nPATTERN ANALYSIS:\nThe consciousness debate intersects this map at multiple points. IIT\'s panpsychist implications connect to ancient philosophical traditions documented in consciousness-ancient. The Templeton adversarial collaboration represents how science should work â€” contrast with the obstruction patterns documented throughout the Epstein/BCCI branches. The 2023 "pseudoscience" letter against IIT parallels institutional resistance to paradigm-challenging research documented in health-pharma-funding (Flexner Report) and consciousness-psi (Stargate dismissal).\n\nEVIDENCE QUALITY: The hard problem is a genuine philosophical puzzle [ğŸŸ¢]; IIT and GNWT are peer-reviewed theories with testable predictions [ğŸŸ¢]; adversarial collaboration results published in Nature [ğŸŸ¢]; panpsychism is legitimate philosophy [ğŸŸ¢]; the field remains genuinely unresolved â€” no theory commands majority support.', keyEvidence: [

      { id: 'consciousness-ancient', label: 'Ancient Wisdom Traditions', description: 'RESEARCHED: Multiple ancient civilizations independently developed sophisticated philosophical frameworks addressing consciousness, its nature, and its relationship to reality. These traditions â€” spanning thousands of years and arising in geographically separate cultures â€” converge on remarkably similar core insights, now finding echoes in modern consciousness science.\n\nVEDIC/UPANISHADIC TRADITION (c.800-200 BCE):\nThe Upanishads, philosophical texts concluding the Vedas, represent humanity\'s oldest sustained investigation of consciousness [ğŸŸ¢ primary texts, multiple translations]. Central thesis: individual consciousness (Atman) is identical with universal consciousness (Brahman) â€” expressed in the Mahavakyas (Great Sayings): "Prajnanam Brahma" (Consciousness is Brahman, Aitareya Upanishad), "Tat Tvam Asi" (That Thou Art, Chandogya Upanishad), "Aham Brahmasmi" (I am Brahman, Brihadaranyaka Upanishad) [ğŸŸ¢]. Mandukya Upanishad analyzes four states of consciousness: waking (jagrat), dreaming (svapna), deep sleep (sushupti), and turiya (pure awareness underlying all three) [ğŸŸ¢]. Advaita Vedanta (Shankara, 8th century CE) systematized the non-dual position: apparent multiplicity is maya (illusion); only Brahman-as-consciousness is ultimately real [ğŸŸ¢]. Samkhya-Yoga tradition posits purusha (pure witness-consciousness) as distinct from prakriti (matter/nature) [ğŸŸ¢].\n\nBUDDHIST PSYCHOLOGY (c.500 BCE onward):\nThe Buddha\'s analysis of consciousness (vijÃ±Äna/viÃ±Ã±Äna) is among the most detailed premodern psychological frameworks [ğŸŸ¢ Pali Canon, Sutta Pitaka]. Five Aggregates (skandhas): form, feeling, perception, mental formations, and consciousness â€” none constituting a permanent self [ğŸŸ¢]. Six sense-consciousnesses: eye, ear, nose, tongue, body, and mind [ğŸŸ¢]. Consciousness analyzed as arising dependent on conditions (pratityasamutpada/dependent origination) â€” 12-link chain explaining how consciousness perpetuates suffering [ğŸŸ¢]. Yogacara school (4th century CE) added alaya-vijÃ±ana ("storehouse consciousness") as substrate underlying all experience [ğŸŸ¢]. Anatman (no-self) doctrine directly contrasts Vedantic Atman â€” yet both traditions agree that ordinary self-identification is delusional [ğŸŸ¢].\n\nHERMETIC TRADITION (c.100-300 CE):\nCorpus Hermeticum: 17 Greek treatises attributed to Hermes Trismegistus (syncretic figure combining Greek Hermes and Egyptian Thoth) [ğŸŸ¢ scholarly dating, Copenhaver translation 1992]. Written in Hellenistic Egypt, blending Egyptian wisdom literature with Greek philosophy [ğŸŸ¢]. Central concept: Nous (Divine Mind/consciousness) as organizing intelligence of the cosmos [ğŸŸ¢]. Poimandres (Treatise I): describes consciousness ascending through planetary spheres to reunite with divine source [ğŸŸ¢]. "As above, so below" principle (Emerald Tablet): microcosm mirrors macrocosm [ğŸŸ¢ attributed text]. Ficino\'s 1471 Latin translation profoundly influenced Renaissance philosophy â€” Cosimo de\' Medici prioritized it over Plato [ğŸŸ¢]. Isaac Casaubon (1614) correctly redated texts to early Christian era; previous attribution to deep antiquity was mistaken [ğŸŸ¢]. Nag Hammadi discovery (1945) included Hermetic texts, reviving scholarly interest [ğŸŸ¢].\n\nINDIGENOUS COSMOLOGIES:\nAustralian Aboriginal "Dreamtime" (Tjukurpa): consciousness exists in an eternal creative dimension interpenetrating physical reality [ğŸŸ¡ oral tradition recorded by anthropologists]. Amazonian ayahuasca traditions: plant-mediated consciousness exploration with internally consistent cosmological frameworks [ğŸŸ¡]. Many indigenous traditions describe consciousness as primary, matter as derivative â€” consistent with panpsychist philosophical positions now gaining academic traction (see consciousness-nature node) [ğŸŸ  pattern observation].\n\nDAOIST TRADITION:\nDao De Jing (Laozi, c.4th century BCE): nameless, formless ground of reality from which all phenomena arise [ğŸŸ¢ primary text]. Zhuangzi: butterfly dream parable questioning the boundary between waking and dreaming consciousness [ğŸŸ¢]. Emphasis on direct experiential knowledge (wu wei, ziran) over conceptual analysis [ğŸŸ¢].\n\nCONVERGENCE PATTERNS:\nAcross traditions, several themes recur independently:\nâ€¢ Consciousness as fundamental rather than emergent (compare IIT\'s panpsychism, consciousness-nature node)\nâ€¢ Ordinary self-identification as illusory (Vedantic maya, Buddhist anatman, Hermetic descent)\nâ€¢ Direct experience prioritized over doctrine (Eleusinian initiation, Buddhist meditation, Hermetic gnosis â€” see ritual-mystery-schools)\nâ€¢ Graduated practices for consciousness transformation (yoga, vipassana, Hermetic ascent â€” see consciousness-meditation)\nâ€¢ Death as transformation rather than annihilation (see consciousness-nde, cosmology-afterlife)\n\nMODERN RESONANCES:\nChalmers\' hard problem parallels the Upanishadic question of consciousness\'s irreducibility [ğŸŸ ]. IIT\'s mathematical panpsychism echoes Vedantic "consciousness is Brahman" [ğŸŸ ]. Buddhist dependent origination anticipates process philosophy and relational quantum mechanics [ğŸŸ ]. Wheeler\'s "participatory universe" (cosmology-nature node) mirrors Hermetic Nous [ğŸŸ ]. These parallels are suggestive, not proof of ancient correctness â€” but the convergence across independent traditions and modern physics deserves serious attention.\n\nEVIDENCE QUALITY: Primary texts are ğŸŸ¢ documented; scholarly dating and translation ğŸŸ¢; philosophical analysis ğŸŸ¢; cross-tradition convergence patterns ğŸŸ  (interpretive); specific claims about consciousness being fundamental remain philosophically open rather than scientifically settled.', keyEvidence: [

      { id: 'consciousness-psi', label: 'Psi Research & Remote Viewing', description: 'RESEARCHED: Government-funded psi research spanning decades, with declassified programs, peer-reviewed meta-analyses, and ongoing scientific debate. The intelligence community\'s sustained investment contrasts sharply with public dismissal.\n\nSTARGATE PROGRAM (1972-1995):\nUS Army unit established 1977 at Fort Meade, MD, by DIA and Stanford Research Institute (SRI). Preceded by SCANATE, Gondola Wish, Grill Flame, Center Lane, Sun Streak [ğŸŸ¢ CIA FOIA Electronic Reading Room, declassified 1995/2017]. $20M+ total funding over 20+ years [ğŸŸ¢]. Primary focus: remote viewing \'97 ability to perceive distant targets using only geographic coordinates. Led by physicists Hal Puthoff and Russell Targ at SRI.\n\nOPERATIONAL CLAIMS:\nâ€¢ Pat Price: described Soviet underground nuclear site (PNUTS) from coordinates alone, including multi-story crane and derrick structures [ğŸŸ¡ declassified SRI reports]\nâ€¢ Joseph McMoneagle: ~450 missions 1978-1984, including locating hostages in Iran, identifying KGB equipment [ğŸŸ¡ McMoneagle/Washington Post]\nâ€¢ Angela Dellafiora Ford: 1989 pinpointed fugitive\'s location as "Lowell, Wyoming" \'97 apprehended 100 miles from Lovell, Wyoming [ğŸŸ¡ CBS 48 Hours]\nâ€¢ Jimmy Carter: recalled CIA director confirming psychic located downed aircraft in Africa [ğŸŸ¡ GQ 2005 interview]\n\nAIR EVALUATION (1995):\nCIA commissioned American Institutes for Research review. Jessica Utts (statistician): found "statistically significant positive effect" with subjects scoring 5-15% above chance; results replicated across multiple laboratories [ğŸŸ¢ AIR report]. Ray Hyman (psychologist/skeptic): agreed on statistical significance but argued findings "premature" and not independently replicated sufficiently [ğŸŸ¢]. CIA terminated program citing "lack of documented evidence" for intelligence value [ğŸŸ¢]. DIA report called remote viewing "a highly controlled and formally established, unique intelligence collection capability" [ğŸŸ¢ declassified DIA]. 12 million pages declassified via CREST archive (Jan 2017) [ğŸŸ¢ CIA FOIA].\n\nPEAR LAB (Princeton, 1979-2007):\nPrinceton Engineering Anomalies Research, founded by Dean of Engineering Robert Jahn. 28-year program studying psychokinesis (mind-machine interaction) and remote perception [ğŸŸ¢ Princeton University archives]. Key findings:\nâ€¢ Random Event Generator experiments: millions of trials, hundreds of operators. Effects small (~0.01%) but compounded to >7 sigma (p â‰ˆ 3.5 Ã— 10â»Â¹Â³) [ğŸŸ¡ Jahn & Dunne, J. Scientific Exploration]\nâ€¢ Effects appeared operator-specific, distance-independent, time-independent [ğŸŸ¡]\nâ€¢ Remote perception: 650+ trials, probability against chance ~3 parts in 10 billion [ğŸŸ¡]\nâ€¢ Gender differences and "bonded pair" amplification observed [ğŸŸ¡]\nâ€¢ FieldREG: group events (rituals, performances) showed larger deviations than mundane assemblies [ğŸŸ¡]\nCRITICISM: Alcock, Hansel, Marks identified poor controls, documentation gaps, possible sensory leakage. One subject participated in 15% of all trials [ğŸŸ¢ published critiques]. Lab closed 2007; equipment now at Wyrd Technologies/ICRL [ğŸŸ¢].\n\nGANZFELD META-ANALYSES (1974-2020):\nSensory homogenization technique for testing anomalous perception. 40+ years of experiments across multiple laboratories.\nâ€¢ Storm, Tressoldi & Di Risio (2010, Psychological Bulletin): 29 ganzfeld studies 1997-2008, mean effect size 0.142, Stouffer Z = 5.48, p = 2.13 Ã— 10â»â¸ [ğŸŸ¢ peer-reviewed]\nâ€¢ Rouder et al. (2013): Bayesian reanalysis found Bayes Factor of 330 supporting anomalous effect, but attributed it to randomization difficulties [ğŸŸ¢]\nâ€¢ Tressoldi & Storm (2021, registered report): cumulative meta-analysis 1974-2020, overall effect size stable for 20+ years [ğŸŸ¢ peer-reviewed]\nâ€¢ Hyman (2010): "reliance on meta-analysis as sole basis for justifying the claim that an anomaly exists...is fallacious" [ğŸŸ¢]\nâ€¢ Selected participants (believers, meditators) performed significantly better than unselected [ğŸŸ¢]\n\nPATTERN ANALYSIS:\nStargate follows Pattern #3 (public program shut down 1995; question: did capabilities migrate to classified programs?). CIA\'s 20-year sustained investment despite public skepticism parallels other intelligence programs where official denial contradicted operational reality. MKULTRA connection: same CIA Technical Services Division (TSD) operated Midnight Climax and funded psi research. PEAR\'s Princeton location overlaps with MKULTRA campus presence [ğŸŸ¢ Princeton archives, 2025].\n\nEVIDENCE QUALITY: Declassified programs [ğŸŸ¢]; peer-reviewed meta-analyses [ğŸŸ¢]; operational claims [ğŸŸ¡]; mechanism unknown [ğŸŸ ]. Scientific community deeply divided. Effect consistently small but statistically significant across decades. Debate centers on whether methodological flaws or genuine anomaly explains results.', keyEvidence: [

      { id: 'consciousness-nde', label: 'NDEs & Non-Local Mind', description: 'RESEARCHED: Near-death experiences represent one of the most rigorously studied anomalous phenomena in clinical medicine, with prospective studies published in The Lancet, Resuscitation, and other top-tier journals. The data challenges but does not conclusively overturn the materialist model of consciousness.\n\nVAN LOMMEL PROSPECTIVE STUDY (Lancet, 2001):\nLandmark study: 344 consecutive cardiac arrest survivors across 10 Dutch hospitals [ğŸŸ¢ van Lommel et al., Lancet 358:2039-2045]. Prospective design (patients interviewed within days of resuscitation, not years later). Results: 18% reported NDE (62 patients) [ğŸŸ¢]. No physiological, pharmacological, or psychological factors differentiated NDE patients from non-NDE controls [ğŸŸ¢]. Key finding: NDEs occurred during clinical death (flat EEG, no cardiac output) \'97 "how could a clear consciousness outside the body be experienced at the moment that the brain no longer functions?" [ğŸŸ¢ van Lommel]. Longitudinal follow-up at 2 and 8 years showed lasting life changes in NDE group [ğŸŸ¢]. CRITICISM: Bardy (Lancet 2002): EEG does not capture all brain activity; deeper structures may remain active. Before clear consciousness is proven during zero cerebral blood flow, "no need to reconsider mind-brain relation" [ğŸŸ¢].\n\nPARNIA / AWARE STUDY I (Resuscitation, 2014):\n4-year international study, 2,060 cardiac arrest cases across 15 hospitals (US, UK, Austria) [ğŸŸ¢ Parnia et al., Resuscitation]. Results: 39% of survivors who could be interviewed described perception of awareness during cardiac arrest [ğŸŸ¢]. 46% had mental recollections not compatible with standard NDE definition [ğŸŸ¢]. 9% had experiences compatible with NDEs [ğŸŸ¢]. 2% exhibited full awareness with explicit recall of "seeing" and "hearing" events [ğŸŸ¢]. ONE VALIDATED CASE: consciousness and awareness occurred during a 3-minute period with no heartbeat, timed using auditory stimuli. "This is paradoxical, since the brain typically ceases functioning within 20-30 seconds of the heart stopping" [ğŸŸ¢ Parnia/University of Southampton press release].\n\nAWARE II (Resuscitation, 2023):\nParnia et al. multi-center follow-up. Key finding: emergence of normal EEG patterns during CPR "may reflect a resumption of network-level cognitive activity" and potential "biomarker of consciousness, lucidity" during cardiac arrest [ğŸŸ¢ Parnia et al., Resuscitation 191:109903]. Study documented recalled experiences of death (RED) as distinct from traditional NDE categorization [ğŸŸ¢].\n\nGREYSON PROSPECTIVE STUDY (2003):\n116 cardiac arrest survivors at US cardiac care unit. 15.5% reported NDE [ğŸŸ¢ Greyson, General Hospital Psychiatry]. Conclusion: "The paradoxical occurrence of heightened, lucid awareness and logical thought processes during a period of impaired cerebral perfusion raises particularly perplexing questions" [ğŸŸ¢].\n\nPARNIA UK PILOT (Resuscitation, 2001):\n63 cardiac arrest survivors. 11% reported NDE (6.3% core, 4.8% superficial) [ğŸŸ¢ Parnia, Waller, Yeates & Fenwick].\n\nCOMMON NDE FEATURES (across prospective studies):\nOut-of-body perception, tunnel experience, light encounter, life review, deceased relatives, border/point of no return, feelings of peace/cosmic unity. Cross-cultural consistency documented [ğŸŸ¡ Ring, Greyson]. Veridical perception claims: some OBE accounts include verified details of events occurring during cardiac arrest that patient could not have perceived normally [ğŸŸ¡ multiple case reports in Holden 2009, Sabom 1982, Sartori 2008].\n\nTERMINAL LUCIDITY:\nRelated phenomenon: patients with severe dementia or brain damage sometimes experience sudden return of mental clarity shortly before death [ğŸŸ¡ Nahm et al., Archives of Gerontology and Geriatrics]. Challenges assumption that consciousness requires intact neural substrate [ğŸŸ  interpretation].\n\nNEURO-REDUCTIONIST COUNTER-ARGUMENTS:\nâ€¢ Residual brain activity: EEG may not detect deep brain activity [ğŸŸ¢ Bardy]\nâ€¢ Borjigin et al. (2013, PNAS): surge of neurophysiological coherence in dying rat brains [ğŸŸ¢]\nâ€¢ Endorphin/DMT release hypotheses [ğŸŸ  speculative, limited evidence]\nâ€¢ Temporal lobe seizure parallels [ğŸŸ¡]\nâ€¢ Memory formation during resuscitation rather than during arrest [ğŸŸ¡]\n\nPATTERN ANALYSIS:\nNDE research does not fit neatly into suppression patterns. Studies published in top medical journals (Lancet, JAMA, Resuscitation). Main barrier is paradigmatic: the materialist assumption that consciousness = brain activity means anomalous data is interpreted within that framework rather than challenging it. However, institutional resistance to funding NDE research and marginalization of researchers who take results seriously parallels other domains in this map.\n\nEVIDENCE QUALITY: Prospective clinical studies [ğŸŸ¢]; validated OBE cases very rare (n=1 in AWARE) [ğŸŸ¢ but extremely limited sample]; NDE incidence rates consistent across studies [ğŸŸ¢]; interpretation as evidence for non-local consciousness [ğŸŸ  extraordinary claim]; neurological counter-explanations [ğŸŸ¡ plausible but incomplete]. This remains genuinely open scientific territory.', keyEvidence: [
        { claim: 'van Lommel prospective study: 18% of cardiac arrest survivors reported NDE; no physiological variable predicted occurrence â€” published in The Lancet', classification: 'ğŸŸ¢', source: 'van Lommel et al., The Lancet (2001)' },

        { claim: 'AWARE II (2023): expanded dataset confirmed consciousness experiences during cardiac arrest; some participants showed brain activity spikes at/near death', classification: 'ğŸŸ¢', source: 'Parnia et al., Resuscitation (2023)' }
      ], sources: [

      { id: 'consciousness-qualia', label: 'Formal Models of Consciousness', description: 'EXPLORATORY NODE: Mathematical and formal approaches to modeling consciousness â€” bridging phenomenology with physics and information theory.\n\nTHE FORMALIZATION CHALLENGE:\nCan consciousness be described mathematically? This question sits at the intersection of neuroscience, physics, and philosophy of mind. Several frameworks attempt to formalize aspects of conscious experience, particularly the structure of qualia (the subjective qualities of experience â€” the redness of red, the painfulness of pain) [ğŸŸ¢ Chalmers 1996].\n\nIIT AS MATHEMATICAL FRAMEWORK (see consciousness-nature for full treatment):\nIntegrated Information Theory 4.0 (Tononi et al., PLoS Computational Biology 2023) is the most developed mathematical theory of consciousness [ğŸŸ¢]. Key formal elements: Î¦ (phi) measures integrated information â€” the degree to which a system is both differentiated and integrated [ğŸŸ¢]. IIT proposes that the "shape" of a system\'s cause-effect structure in qualia space IS the conscious experience â€” an identity claim, not merely a correlation [ğŸŸ¡]. The theory\'s axioms (existence, composition, information, integration, exclusion) are translated into mathematical postulates applicable to any physical system [ğŸŸ¢].\n\nCOMPUTATIONAL CHALLENGES: Calculating Î¦ is computationally intractable for large systems â€” super-exponential scaling means it cannot be computed for anything approaching brain complexity [ğŸŸ¢ Tegmark]. This limits empirical testing to simple model systems [ğŸŸ¢]. Practical proxies (perturbational complexity index, information gain measures) approximate but do not faithfully represent full Î¦ [ğŸŸ¡].\n\nCATEGORY-THEORETIC EXTENSIONS: Phillips et al. (2024) recast IIT axioms as universal mapping properties within category theory [ğŸŸ¡ recent]. Kleiner et al. (Frontiers 2020) provided generalized mathematical structure encompassing both classical and quan       { id: 'science-ai', label: 'AI & Governance', description: 'RESEARCHED: Artificial intelligence development is accelerating under minimal governance, with military adoption outpacing ethical frameworks. The alignment problem â€” ensuring AI systems pursue intended goals â€” represents a genuine existential question, while institutional capture of AI governance follows patterns documented throughout this map.\n\nTHE ALIGNMENT PROBLEM:\nAI alignment: ensuring advanced AI systems reliably pursue goals beneficial to humanity [ğŸŸ¢ established research field]. Stuart Russell (UC Berkeley): standard AI paradigm â€” optimizing a fixed objective â€” is fundamentally dangerous; machines should instead learn human preferences under uncertainty [ğŸŸ¢ "Human Compatible," 2019]. Nick Bostrom: superintelligent AI could pursue instrumental goals (self-preservation, resource acquisition) incompatible with human welfare [ğŸŸ¢ "Superintelligence," 2014]. Current large language models demonstrate "emergent capabilities" â€” abilities that appear at scale without being explicitly trained [ğŸŸ¡ Google/DeepMind research, debated]. Anthropic, OpenAI, DeepMind, and others have dedicated alignment teams [ğŸŸ¢].\n\nKey technical challenges: reward hacking (systems gaming their objectives), distributional shift (behavior changing in novel situations), deceptive alignment (appearing aligned during training, diverging during deployment), and mesa-optimization (learned subgoals overriding intended goals) [ğŸŸ¢ published AI safety research].\n\nMILITARY AI ADOPTION:\nğŸŸ¢ DOCUMENTED: DoD Data, Analytics, and AI Adoption Strategy established institutional framework [ğŸŸ¢]. Project Maven (2017): Pentagon\'s first major AI program, using machine learning for drone surveillance image analysis [ğŸŸ¢]. Google employees protested involvement; Google withdrew; contract shifted to other firms [ğŸŸ¢]. Ghost-X reconnaissance drones deployed at National Training Center, Fort Irwin [ğŸŸ¢ 2025]. USMC AI Implementation Plan aligns with "AI-enabled Force" vision [ğŸŸ¢ NAVMC 3000.1].\n\nLethal Autonomous Weapons Systems (LAWS): UN Convention on Certain Conventional Weapons has discussed LAWS regulation since 2014 without binding agreement [ğŸŸ¢]. US Department of Defense Directive 3000.09: requires "appropriate levels of human judgment" in use of force [ğŸŸ¢]. In practice, the definition of "appropriate" remains contested [ğŸŸ¡]. AI-enabled targeting systems operational in multiple militaries [ğŸŸ¡ reported].\n\nGOVERNANCE LANDSCAPE:\nBiden Executive Order 14110 (Oct 2023): most comprehensive US AI regulation attempt â€” required safety testing, watermarking, civil rights protections [ğŸŸ¢]. National Security Memorandum 25 (Oct 2024): AI governance framework for national security uses â€” risk assessment, independent review, whistleblower protections [ğŸŸ¢]. Trump administration (2025): revoked Biden\'s EO 14110 [ğŸŸ¢]; issued executive order directing agencies to procure only AI that is "truth-seeking" and "ideologically neutral" [ğŸŸ¢ July 2025 EO]. FY2026 NDAA: established cross-functional AI assessment team; required cybersecurity governance for all DoD AI systems; prohibited IC use of Chinese AI model DeepSeek; created AGI steering committee [ğŸŸ¢].\n\nEU AI Act (2024): world\'s first comprehensive AI legislation, risk-based classification system [ğŸŸ¢]. Bans social scoring and most real-time biometric surveillance [ğŸŸ¢]. UK: no binding AI legislation; "pro-innovation" regulatory approach [ğŸŸ¢]. China: multiple AI regulations including deepfake rules, algorithmic recommendation transparency [ğŸŸ¢].\n\nINTELLIGENCE-TECH PIPELINE:\nUnit 8200 â†’ Silicon Valley pipeline documented in epstein-palantir and media-digital-control nodes [ğŸŸ¢]. Palantir (Thiel/Karp) holds major defense/intelligence contracts for AI-powered surveillance and targeting [ğŸŸ¢]. In-Q-Tel (CIA venture capital arm) invests in AI startups [ğŸŸ¢]. DARPA LifeLog â†’ Facebook parallel (media-digi       { id: 'science-genetics', label: 'Genetics & Epigenetics', description: 'RESEARCHED: Documented surprises from genomics research and the emerging science of epigenetics, examined through peer-reviewed publications and major scientific controversies.\n\nHUMAN GENOME PROJECT SURPRISES:\nğŸŸ¢ DOCUMENTED: Draft sequence published 2001 (Nature/Science) [ğŸŸ¢]. Expected ~100,000 protein-coding genes; found only ~20,000-25,000 â€” comparable to a roundworm [ğŸŸ¢]. Only ~1.5-2% of genome codes for proteins [ğŸŸ¢]. Remaining ~98% initially characterized as "junk DNA" â€” term coined by Susumu Ohno (1972) [ğŸŸ¢].\n\nENCODE CONTROVERSY (2012):\nğŸŸ¢ DOCUMENTED: Encyclopedia of DNA Elements (ENCODE), $185M successor to Human Genome Project, involved 442 researchers [ğŸŸ¢ Nature 2012]. Published 30 coordinated papers September 2012 [ğŸŸ¢]. Central claim: "biochemical functions for 80% of the genome" [ğŸŸ¢ ENCODE Consortium, Nature 489:57-74].\n\nTHE DEBATE: Critics (Graur, Doolittle, Eddy) argued ENCODE used overly broad definition of "function" â€” any biochemical activity (transcription, protein binding) was counted as functional regardless of biological significance [ğŸŸ¢ PNAS 2013; Genome Biology & Evolution 2013]. Graur: no more than 25% of genome can be functional based on evolutionary constraints [ğŸŸ¢]. Only 5-10% of genome is evolutionarily conserved across species [ğŸŸ¢ Lindblad-Toh et al. 2011; Ward & Kellis 2012]. Birney (ENCODE lead coordinator) acknowledged functionality percentage depends on stringency of definition [ğŸŸ¢ personal blog]. Scientific American: "Not all of that activity is necessarily important for human life" [ğŸŸ¢].\n\nğŸŸ¡ CURRENT CONSENSUS: Debate remains unresolved â€” "function lies on a continuum, and different scientists will likely define it differently for years to come" [ğŸŸ¢ Scientific American]. Quanta Magazine (2021): some noncoding DNA is "vitally important biologically" while much remains genuinely non-functional; noncoding regions can serve as "nursery where new genes can evolve" [ğŸŸ¢]. Stanford Encyclopedia of Philosophy: controversy reflects fundamental disagreement about what "function" means in biology â€” causal role vs. selected effect [ğŸŸ¢ peer-reviewed philosophy of science].\n\nEPIGENETICS:\nğŸŸ¢ DOCUMENTED: Epigenetic mechanisms (DNA methylation, histone modification, non-coding RNA) regulate gene expression without changing DNA sequence [ğŸŸ¢]. Environmental factors (diet, stress, toxin exposure) can alter epigenetic marks [ğŸŸ¢]. Some epigenetic changes transmissible across generations â€” demonstrated in animal models [ğŸŸ¢]. Dutch Hunger Winter study: children conceived during 1944-45 famine showed epigenetic changes 60+ years later [ğŸŸ¢ PNAS 2008]. Agouti mouse experiments: maternal diet altered coat color and disease susceptibility in offspring via methylation [ğŸŸ¢].\n\nğŸŸ¡ TRANSGENERATIONAL INHERITANCE: Evidence for multi-generational epigenetic inheritance strong in plants, C. elegans, and some mammalian models [ğŸŸ¡ debated extent in humans]. Rachel Yehuda studies: Holocaust survivors\' children showed altered cortisol profiles and methylation patterns [ğŸŸ¡ Biological Psychiatry 2016, methodological debates]. Challenges established view that inheritance is purely genetic sequence.\n\nNON-CODING RNA:\nğŸŸ¢ DOCUMENTED: Long non-coding RNAs (lncRNAs): >60,000 identified in human genome, many with regulatory functions [ğŸŸ¢]. MicroRNAs: ~2,600 identified, regulate gene expression post-transcriptionally [ğŸŸ¢]. XIST lncRNA: inactivates one X chromosome in females â€” essential developmental function from "junk" region [ğŸŸ¢]. Growing recognition that RNA world may be more complex than protein-centric model assumed [ğŸŸ¢].\n\nCROSS-REFERENCES: ENCODE controversy parallels Pattern #14 (Institutional History Control) â€” not deliberate suppression, but institutional resistance to paradigm-shifting evidence. Epigenetics connects to health-food-system (dietary impacts on gene expression across generations). Biotech governance (health-biotech) depends on accurate understanding of genomic complexity. Consciousness-nature node: if gene expression is environmentally responsive, raises questions about reductionist models of biological determinism.\n\nEVIDENCE QUALITY: Human Genome Project findings [ğŸŸ¢]; ENCODE data [ğŸŸ¢]; ENCODE 80% claim [ğŸŸ¢ but contested interpretation]; epigenetic mechanisms [ğŸŸ¢]; Dutch Hunger Winter [ğŸŸ¢]; transgenerational human inheritance [ğŸŸ¡ debated]; non-coding RNA functions [ğŸŸ¢]. This node removes speculative claims about "engineered genomes" while documenting genuine scientific surprises that challenge simplistic genetic determinism.', keyEvidence: [

      { id: 'science-energy', label: 'Energy Politics & Petroleum System', description: 'RESEARCHED: The documented history of petroleum\'s dominance as an energy source, its intersection with intelligence and financial networks, and the institutional mechanisms that shaped global energy policy â€” examined through corporate records, Congressional investigations, and economic history.\n\nSTANDARD OIL â†’ MODERN OLIGOPOLY:\nğŸŸ¢ DOCUMENTED: John D. Rockefeller\'s Standard Oil controlled ~91% of US oil refining by 1904 [ğŸŸ¢]. Supreme Court dissolved Standard Oil 1911 into 34 companies [ğŸŸ¢]. Key successor companies: Exxon (Standard Oil of NJ), Mobil (Standard Oil of NY), Chevron (Standard Oil of CA), Amoco (Standard Oil of IN), plus Conoco, Atlantic Richfield, others [ğŸŸ¢]. Through mergers, these reconsolidated: ExxonMobil (1999), ChevronTexaco (2001), ConocoPhillips (2002), BP-Amoco (1998) [ğŸŸ¢]. By 2025, a handful of companies descended from Standard Oil control significant portions of global petroleum infrastructure [ğŸŸ¢]. The "dissolution" redistributed rather than eliminated Rockefeller control â€” family retained stock across all successor companies [ğŸŸ¢].\n\nSEVEN SISTERS â†’ OPEC â†’ CURRENT STRUCTURE:\nğŸŸ¢ "Seven Sisters" (term coined by Enrico Mattei): Anglo-Iranian (â†’BP), Gulf, Shell, Standard Oil NJ (â†’Exxon), Standard Oil NY (â†’Mobil), Standard Oil CA (â†’Chevron), Texaco â€” controlled ~85% of world petroleum reserves mid-20th century [ğŸŸ¢]. Achnacarry Agreement (1928, "As-Is Agreement"): secret cartel agreement between Shell, Standard Oil NJ, and Anglo-Persian to divide world markets and fix prices [ğŸŸ¢ declassified FTC report]. OPEC formation (1960) shifted some control to producer nations [ğŸŸ¢]. Current: OPEC+ controls ~40% of global oil production; supermajors (ExxonMobil, Shell, BP, Chevron, TotalEnergies) control refining, distribution, and petrochemical infrastructure [ğŸŸ¢].\n\nPETROLEUM â†’ PHARMACEUTICALS â†’ AGRICULTURE:\nğŸŸ¢ Ro       { id: 'health-pharma-funding', label: 'Big Pharma Architecture', description: 'RESEARCHED (Flexner Report/Carnegie Foundation Bulletin No. 4, 1910 ğŸŸ¢; Rockefeller Archive Center; PubMed/PMC; JSTOR; ScienceDirect; Psychology Today; Congressional records).\n\nTHE FLEXNER REPORT (1910):\nğŸŸ¢ PRIMARY SOURCE: Carnegie Foundation Bulletin Number Four, authored by Abraham Flexner. Flexner was NOT a physician, scientist, or medical educator â€” he held a BA in classics from Johns Hopkins and operated a for-profit school in Louisville [ğŸŸ¢]. Henry Pritchett (Carnegie Foundation president) selected Flexner specifically as a non-physician for \"objectivity\" [ğŸŸ¢]. Flexner visited all 155 North American medical schools, evaluating curricula, admission standards, and facilities [ğŸŸ¢]. Published 1910; 15,000 copies printed, conclusions made national headlines [ğŸŸ¢].\n\nIMPACT: Between 1910 and 1935, more than half of all American medical schools merged or closed [ğŸŸ¢]. Schools went from 155 (1910) to 66 (1935) [ğŸŸ¢]. Of 66 survivors, 57 were university-affiliated [ğŸŸ¢]. Medical students declined from 28,142 (1904) to 13,798 (1920) [ğŸŸ¢]. Physicians per 100,000 dropped from 157 (1900) to 125 (1930) [ğŸŸ¢]. All state medical boards adopted Report\'s recommendations [ğŸŸ¢].\n\nALTERNATIVE MEDICINE ELIMINATION: Before the Report, allopathic medicine competed with osteopathy, homeopathy, chiropractic, electrotherapy, eclectic medicine, naturopathy [ğŸŸ¢]. Schools teaching non-allopathic medicine could not meet the new science-based/research curriculum requirements [ğŸŸ¢]. Result: pharmaceutical and surgical models became dominant; alternative practices marginalized [ğŸŸ¢ PMC]. Mental health impact: diverse approaches (naturopathic remedies, community care, spiritual interventions) replaced by institutional psychiatry, neurology, and pharmacology [ğŸŸ¡ Psychology Today analysis].\n\nRACIAL IMPACT: Of 7 African-American medical schools, only 2 survived (Howard and Meharry) [ğŸŸ¢]. Study \"covertly funded\" by AMA, which had vested interest in limiting physician numbers [ğŸŸ¡ Miller & Weiss, JSTOR]. AMA formally apologized in 2008 for \"past history of racial inequality\" [ğŸŸ¢]. Today less than 4% of US physicians are Black; 80%+ trained at the two surviving schools [ğŸŸ¢ JSTOR Daily].\n\nROCKEFELLER/CARNEGIE FUNDING MECHANISM:\nFlexner\'s recommendations embraced by Rockefeller and Carnegie Foundations, which \"immediately directed their funds to the best medical schools\" [ğŸŸ¢ ScienceDirect]. General Education Board (Rockefeller) and Rockefeller Foundation mandated: hospital-university relationship, full-time teaching faculty devoted solely to research/teaching rather than private practice [ğŸŸ¢ Rockefeller Archive]. Johns Hopkins chosen as model despite being \"inferior\" in some areas â€” selected for potential [ğŸŸ¢ Rockefeller Archive survey]. Flexner himself moved from Carnegie Foundation to Rockefeller\'s General Education Board, becoming \"one of the most influential managers of foundational philanthropy in the US\" [ğŸŸ¢ academic]. Later became first director of Institute for Advanced Study at Princeton [ğŸŸ¢].\n\nSKULL AND BONES CONNECTION: Daniel Coit Gilman (Bones 1852) was first president of Johns Hopkins AND founding president of Carnegie Institution [ğŸŸ¢ PubMed]. Johns Hopkins became the template for Flexner\'s model of medical education [ğŸŸ¢]. Gilman co-founded Russell Trust Association (Skull and Bones business entity) [ğŸŸ¢]. Same institutional network: Yale secret society â†’ Johns Hopkins â†’ Carnegie Foundation â†’ Rockefeller funding â†’ medical education monopoly.\n\nPATTERN: Reece Committee (1954) found foundations used grant-making power to control education and foreign policy (see media-propaganda node). Flexner Report is the medical equivalent: Carnegie commission â†’ Rockefeller funding â†’ institutional capture. Same Triple-Front Method (Pattern #15): foundation money reshapes education, which reshapes professional practice, which reshapes public health options. Gaither told Dodd: \"We use our grant-making power so as to alter life in the United States\" [ğŸŸ¡ Dodd testimony]. Medical education reform is a documented instance of exactly this mechanism.\n\nEVIDENCE NOTE: The Flexner Report itself is ğŸŸ¢ (published, available at Carnegie Foundation archives). Its positive effects on medical education quality are documented. The critique here is not that reform was unnecessary but that the funding mechanism gave two private foundations effective veto power over which forms of medicine would survive â€” with no democratic input or public accountability.', keyEvidence: [

      { id: 'health-regulatory', label: 'Regulatory Capture', description: 'RESEARCHED (FDA/USDA/CDC public records ğŸŸ¢; Congressional testimony; GAO reports; peer-reviewed journals; court records).\n\nFDA REVOLVING DOOR:\nğŸŸ¢ STRUCTURAL PATTERN: FDA commissioners and senior officials regularly move between agency and regulated industries. Michael Taylor: Monsanto VP â†’ FDA Deputy Commissioner for Policy (1991) â†’ Monsanto VP â†’ FDA Deputy Commissioner for Foods (2010-2016) [ğŸŸ¢ public appointment records]. Scott Gottlieb: FDA Commissioner (2017-2019) â†’ Pfizer board of directors [ğŸŸ¢]. Stephen Hahn: FDA Commissioner (2019-2021) â†’ Flagship Pioneering (biotech VC) [ğŸŸ¢]. Lester Crawford: FDA Commissioner â†’ pled guilty to conflict of interest charges for owning stock in companies he regulated [ğŸŸ¢ court record]. Pattern is bidirectional: industry executives gain regulatory authority, then return to industry with regulatory expertise.\n\nINDUSTRY-FUNDED STUDIES: Prescription Drug User Fee Act (PDUFA, 1992): FDA began accepting industry fees to fund drug reviews [ğŸŸ¢]. By 2020, industry fees funded ~65% of FDA\'s drug review budget [ğŸŸ¢ FDA budget documents]. GAO has repeatedly flagged conflicts in FDA advisory committees where members have financial ties to companies whose products they evaluate [ğŸŸ¢ GAO reports]. Publication bias: industry-funded trials are significantly more likely to report positive results [ğŸŸ¢ meta-analyses in BMJ, JAMA, NEJM]. Suppression of negative results documented across multiple drug classes [ğŸŸ¢ court-ordered document releases in Vioxx, opioid, and SSRI litigation].\n\nUSDA CAPTURE: USDA simultaneously promotes agriculture industry AND regulates food safety â€” structural conflict [ğŸŸ¢]. Dietary Guidelines Advisory Committee members have documented industry ties [ğŸŸ¡ public financial disclosures]. Original Food Pyramid (1991) altered from scientific recommendations under industry pressure â€” grain industry lobbying expanded carbohydrate servings [ğŸŸ¡ Luise Light, former USDA nutritionist]. 2020 Dietary Guidelines committee received public comments from industry groups that were incorporated [ğŸŸ¢].\n\nMONSANTO/BAYER REGULATORY PATTERN: Monsanto\'s Roundup (glyphosate) classified as \"probably carcinogenic\" by WHO/IARC (2015) [ğŸŸ¢]. EPA classified \"not likely to be carcinogenic\" â€” internal Monsanto documents (released in Roundup litigation) revealed company ghostwrote studies and coordinated with EPA officials [ğŸŸ¢ court-ordered document release]. Bayer acquired Monsanto (2018) for $63B, then faced $10B+ in Roundup cancer settlements [ğŸŸ¢]. 144 lawsuits filed by Monsanto against US farmers since 1997 for patent violations on seeds [ğŸŸ¢].\n\nOPIOID CRISIS AS REGULATORY FAILURE: FDA approved OxyContin (1995) with label claiming \"less addictive\" based on single unsupported claim [ğŸŸ¢ court findings]. Curtis Wright: FDA examiner who approved OxyContin â†’ hired by Purdue Pharma within two years [ğŸŸ¢]. 500,000+ opioid deaths (1999-2020) [ğŸŸ¢ CDC]. Purdue pled guilty to federal charges twice (2007, 2020) [ğŸŸ¢]. Sackler family extracted $10B+ while company declared bankruptcy [ğŸŸ¢ court records].\n\nPATTERN: Regulatory capture follows same Legal/Political Shield template (Pattern #10) as BCCI and Epstein structures: inner operations (industry) â†’ nominee layer (industry-funded studies) â†’ legal false representations (ghostwritten papers) â†’ lobbying (revolving door) â†’ political access (campaign contributions) â†’ regulatory cover (captured agencies). Flexner Report (see health-pharma-funding) created the institutional architecture; regulatory capture maintains it.', keyEvidence: [

      { id: 'health-food-system', label: 'Food System Control', description: 'RESEARCHED (Rockefeller Archive Center ğŸŸ¢; CGIAR records; WTO; IAASTD 2008; The Nation; GRAIN; Global Agriculture; court records; USDA data).\n\nGREEN REVOLUTION (1940s-1970s):\nRockefeller Foundation launched Mexican Agriculture Program in 1943 [ğŸŸ¢ Rockefeller Archive]. Ford Foundation joined. Norman Borlaug (\"Father of the Green Revolution\") received Nobel Peace Prize 1970 [ğŸŸ¢]. Approach: high-yielding seed varieties + synthetic fertilizers + pesticides + irrigation [ğŸŸ¢]. Mexico became wheat self-sufficient by 1956 [ğŸŸ¢ RF Archive]. International Rice Research Institute (IRRI) founded 1960 by Philippines government + Ford + Rockefeller [ğŸŸ¢]. CGIAR consortium: 15 international agricultural research centers controlled by World Bank, Rockefeller, Ford, and later Gates Foundation [ğŸŸ¢].\n\nSEED CONSOLIDATION: 1980 Supreme Court ruling (Diamond v. Chakrabarty): extended patent law to cover \"live human-made microorganism\" â€” precedent for patenting seeds [ğŸŸ¢]. By 1983, large corporations held 70% of US seed market [ğŸŸ¢]. By 2011, just 3 companies (Monsanto, DuPont/Pioneer, Syngenta) controlled 53% of global commercial seed market [ğŸŸ¢ IAASTD]. Top 10 companies: 75% of global market [ğŸŸ¢]. Current oligopoly: Bayer (formerly Monsanto), Corteva (formerly DowDuPont), BASF, Syngenta (ChemChina) control half the global seed market AND 75% of global agrichemicals [ğŸŸ¢ The Nation]. Monsanto seeds produced 90% of US soybean crop and 80% of cotton and corn (2009) [ğŸŸ¢]. Monsanto v. Schmeiser: Supreme Court upheld seed patents even when farmer unaware of GM crops on property [ğŸŸ¢ court record]. Farmers prohibited from saving patented seeds [ğŸŸ¢].\n\nGATES-ROCKEFELLER AGRA: Alliance for a Green Revolution in Africa launched 2006 by Gates and Rockefeller Foundations [ğŸŸ¢]. Described as \"farmer-centered\" and \"African-led\" but 82% of funding channeled to groups in North America and Europe, less than 10% to Africa-based groups [ğŸŸ¢ GRAIN analysis]. Gates Foundation largest funder of CGIAR ($720M+ since 2003) [ğŸŸ¢]. 2020: Gates launched \"Gates Ag One\" research institute â€” based in St. Louis (Monsanto headquarters), not Africa [ğŸŸ¢]. Svalbard Global Seed Vault (\"Doomsday Vault\"): Gates + Rockefeller Foundation investment in collecting and storing global seed diversity in Arctic [ğŸŸ¢]. DivSeek (2015): Gates-funded project to map genetic data of seeds in gene banks â€” critics call it \"genetic colonialism\" enabling patent claims on peasant-bred varieties [ğŸŸ¡ GRAIN/Regeneration International].\n\nDIETARY GUIDELINES CAPTURE: Original USDA Food Pyramid (1991) altered from scientific recommendations under industry lobbying â€” grain industry expanded carbohydrate servings from scientific recommendation [ğŸŸ¡ Luise Light]. Sugar industry funded Harvard research in 1960s to shift blame for heart disease from sugar to fat [ğŸŸ¢ JAMA Internal Medicine 2016, based on discovered Sugar Research Foundation documents]. Low-fat dietary advice (1977-2015) coincided with obesity epidemic â€” correlation documented [ğŸŸ¢ CDC data].\n\nPATTERN: Same Rockefeller Foundation that captured medical education (Flexner Report, see health-pharma-funding) also captured food production (Green Revolution) and dietary guidelines. Foundation funding reshapes institutional structures to favor corporate-industrial models over traditional/local alternatives. Triple-Front Method (Pattern #15): education (agricultural research), policy (WTO seed patents), and market (seed consolidation) operated simultaneously. By 2011, IAASTD warned that patent system concentrated control over food supply in historically unprecedented ways [ğŸŸ¢].', keyEvidence: [
